<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resumen del Pedido</title>

<link rel="stylesheet" href="styles.css">

<style>
.cart-item{
    display:flex;
    justify-content:space-between;
    align-items:center;
    background:#fff;
    padding:15px;
    margin-bottom:10px;
    border-radius:15px;
    box-shadow:0 2px 5px rgba(0,0,0,.05);
}
.cart-info strong{display:block}
.price-tag{color:#4CAF50;font-weight:700}
.cart-actions button{
    border:none;
    background:none;
    font-size:18px;
    cursor:pointer;
}
</style>
</head>

<body>

<header class="header-clean">
    <a class="back" onclick="irAMenu()">‚Äπ</a>
    <h2>RESUMEN</h2>
    <div style="width:40px"></div>
</header>

<main style="padding:20px">
    <div id="pedido-lista"></div>

    <div id="total-box" style="display:none;text-align:right;font-size:1.4rem;font-weight:900;padding:20px;">
        Total: $<span id="total-global">0.00</span>
    </div>
</main>

<div class="cart-footer">
    <button class="btn btn-secondary" onclick="irAMenu()">+ A√±adir otro plato</button>
    <button class="btn btn-primary" onclick="confirmarPedido()">Confirmar Pedido</button>
</div>

<script>
/* =========================
   CARRITO DESDE URL
========================= */
function getCart() {
    const params = new URLSearchParams(window.location.search);
    return params.get("cart")
        ? JSON.parse(decodeURIComponent(params.get("cart")))
        : [];
}

/* =========================
   MOSTRAR PEDIDO
========================= */
function mostrarPedido() {
    const cart = getCart();
    const cont = document.getElementById("pedido-lista");
    const totalBox = document.getElementById("total-box");
    const totalSpan = document.getElementById("total-global");

    if (cart.length === 0) {
        cont.innerHTML = `
            <div style="text-align:center;padding:60px;color:#888">
                <div style="font-size:40px">ü•£</div>
                Carrito vac√≠o
            </div>`;
        totalBox.style.display = "none";
        return;
    }

    cont.innerHTML = "";
    let total = 0;
    const cartString = encodeURIComponent(JSON.stringify(cart));

    cart.forEach((item, index) => {
        total += parseFloat(item.total);

        let configParams = "";
        for (let k in item.config) {
            configParams += `&${k}=${item.config[k]}`;
        }

        const urlEditar =
            `${item.page}?cart=${cartString}&editIndex=${index}${configParams}`;

        cont.innerHTML += `
            <div class="cart-item">
                <div class="cart-info">
                    <strong>${item.nombre}</strong>
                    <small>${item.extras}</small><br>
                    <span class="price-tag">$${item.total}</span>
                </div>
                <div class="cart-actions">
                    <button onclick="location.href='${urlEditar}'">‚úèÔ∏è</button>
                    <button onclick="eliminarPlato(${index})">üóëÔ∏è</button>
                </div>
            </div>
        `;
    });

    totalSpan.innerText = total.toFixed(2);
    totalBox.style.display = "block";
}

/* =========================
   ELIMINAR PLATO
========================= */
function eliminarPlato(index) {
    let cart = getCart();
    cart.splice(index, 1);
    window.location.href =
        `pedido.html?cart=${encodeURIComponent(JSON.stringify(cart))}`;
}

/* =========================
   VOLVER AL MEN√ö
========================= */
function irAMenu() {
    const cart = getCart();
    window.location.href =
        `menu.html?cart=${encodeURIComponent(JSON.stringify(cart))}`;
}

/* =========================
   CONFIRMAR PEDIDO
========================= */
function confirmarPedido() {
    alert("Pedido confirmado ‚úÖ\n(Paso siguiente: pago)");
}

window.onload = mostrarPedido;
</script>

</body>
</html>
