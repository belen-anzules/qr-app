<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resumen del Pedido</title>

<style>
    :root {
        --primary: #4CAF50;
        --secondary: #f8f9fa;
        --accent: #FF9800;
        --dark: #2c3e50;
    }

    body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f4f7f6; color: var(--dark); }

    /* --- CARRITO ITEMS --- */
    .cart-item {
        display: flex; justify-content: space-between; align-items: center;
        background: #fff; padding: 15px; margin-bottom: 12px;
        border-radius: 20px; box-shadow: 0 4px 10px rgba(0,0,0,.05);
    }
    .price-tag { color: var(--primary); font-weight: 800; }

    /* --- FOOTER FIXED --- */
    .cart-footer {
        position: fixed; bottom: 0; width: 100%;
        background: white; padding: 20px;
        display: flex; gap: 10px; box-sizing: border-box;
        border-radius: 25px 25px 0 0; box-shadow: 0 -10px 20px rgba(0,0,0,0.05);
    }

    /* --- BOTONES --- */
    .btn {
        flex: 1; border: none; padding: 16px; border-radius: 15px;
        font-weight: bold; font-size: 1rem; cursor: pointer; transition: 0.3s;
    }
    .btn-secondary { background: var(--secondary); color: var(--dark); border: 1px solid #ddd; }
    .btn-primary { background: var(--primary); color: white; box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3); }

    /* --- MODALES (TARJETAS) --- */
    .modal-overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.6); display: none;
        justify-content: center; align-items: center; z-index: 1000;
        backdrop-filter: blur(5px);
    }
    .modal-card {
        background: white; padding: 30px; border-radius: 30px;
        width: 85%; max-width: 380px; text-align: center;
        animation: slideIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    @keyframes slideIn { from { transform: translateY(20%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

    /* --- ESTILOS FORMULARIO --- */
    .modal-card input {
        width: 100%; padding: 14px; margin: 8px 0;
        border: 1px solid #eee; border-radius: 12px;
        background: #f9f9f9; font-size: 16px; box-sizing: border-box;
    }
    .order-code {
        font-size: 2.5rem; font-weight: 900; color: var(--primary);
        margin: 20px 0; padding: 15px; border: 3px dashed #eee; background: #fdfdfd;
    }
</style>
</head>

<body>

<header style="padding: 20px; text-align: center; background: white;">
    <h2 style="margin:0; font-weight: 900; color: var(--dark);">MI PEDIDO</h2>
</header>

<main style="padding: 20px; padding-bottom: 120px;">
    <div id="pedido-lista"></div>
    
    <div id="total-box" style="display:none; text-align:right; padding:20px;">
        <span style="font-size: 1.1rem; color: #888;">Total a pagar</span><br>
        <span style="font-size: 2rem; font-weight: 900;">$<span id="total-global">0.00</span></span>
    </div>
</main>

<div class="cart-footer">
    <button class="btn btn-secondary" onclick="irAMenu()">+ A√±adir platos</button>
    <button class="btn btn-primary" onclick="validarYConfirmar()">Confirmar Pedido</button>
</div>

<div id="modal-vacio" class="modal-overlay">
    <div class="modal-card">
        <div style="font-size: 60px;">üçï</div>
        <h2 style="color: var(--dark);">¬øA√∫n no has elegido?</h2>
        <p style="color: #666; line-height: 1.5;">Parece que tu carrito est√° esperando algo delicioso. ¬°Explora nuestro men√∫ y d√©jate antojar!</p>
        <button class="btn btn-primary" style="width: 100%; margin-top: 15px;" onclick="irAMenu()">Ver el Men√∫ ahora</button>
        <button style="margin-top:15px; background:none; border:none; color:#bbb; cursor:pointer;" onclick="cerrarModales()">Cerrar</button>
    </div>
</div>

<div id="modal-registro" class="modal-overlay">
    <div class="modal-card" id="modal-content-registro">
        <h2 style="margin-top:0">¬°Ya casi acabamos! üìù</h2>
        <p style="color:#666">Ingresa tus datos para generar tu ticket.</p>
        <input type="text" id="nombre" placeholder="Tu nombre">
        <input type="number" id="cedula" placeholder="C√©dula de identidad">
        <input type="tel" id="telefono" placeholder="N√∫mero de celular">
        <button class="btn btn-primary" style="width:100%; margin-top:15px;" onclick="procesarFinalizado()">GENERAR C√ìDIGO</button>
        <button style="margin-top:15px; background:none; border:none; color:#bbb; cursor:pointer;" onclick="cerrarModales()">Volver</button>
    </div>
</div>

<script>
const pedidoDiv = document.getElementById("pedido-lista");

function getCartFromURL() {
    const params = new URLSearchParams(window.location.search);
    const cartData = params.get('cart');
    return cartData ? JSON.parse(decodeURIComponent(cartData)) : [];
}

function mostrarPedido() {
    const cart = getCartFromURL();
    const totalBox = document.getElementById("total-box");
    const totalSpan = document.getElementById("total-global");

    if (cart.length === 0) {
        if(pedidoDiv) {
            pedidoDiv.innerHTML = `
                <div style="text-align:center; padding:60px 20px; color:#ccc;">
                    <div style="font-size:80px; opacity:0.3;">üõí</div>
                    <p>No hay platos en tu lista</p>
                </div>`;
        }
        if(totalBox) totalBox.style.display = "none";
        return;
    }

    pedidoDiv.innerHTML = "";
    let totalGlobal = 0;

    cart.forEach((item, index) => {
        totalGlobal += parseFloat(item.total);
        
        let configParams = "";
        for (let key in item.config) {
            configParams += `&${key}=${item.config[key]}`;
        }

        const cartString = encodeURIComponent(JSON.stringify(cart));
        const urlEditar = `${item.page}?cart=${cartString}&editIndex=${index}${configParams}`;

        pedidoDiv.innerHTML += `
            <div class="cart-item">
                <div class="cart-info">
                    <strong style="font-size:1.1rem">${item.nombre}</strong>
                    <p style="font-size:0.85rem; color:#888; margin:4px 0;">${item.extras || ''}</p>
                    <span class="price-tag">$${parseFloat(item.total).toFixed(2)}</span>
                </div>
                <div class="cart-actions" style="display:flex; gap:10px;">
                    <button style="border:none; background:#f0f0f0; border-radius:10px; padding:8px;" onclick="location.href='${urlEditar}'">‚úèÔ∏è</button>
                    <button style="border:none; background:#f0f0f0; border-radius:10px; padding:8px;" onclick="eliminarPlato(${index})">üóëÔ∏è</button>
                </div>
            </div>
        `;
    });

    if(totalSpan) totalSpan.innerText = totalGlobal.toFixed(2);
    if(totalBox) totalBox.style.display = "block";
}

function validarYConfirmar() {
    const cart = getCartFromURL();
    if (cart.length === 0) {
        document.getElementById("modal-vacio").style.display = "flex";
    } else {
        document.getElementById("modal-registro").style.display = "flex";
    }
}

function cerrarModales() {
    document.querySelectorAll('.modal-overlay').forEach(m => m.style.display = 'none');
}

function procesarFinalizado() {
    const nom = document.getElementById("nombre").value.trim();
    const ci = document.getElementById("cedula").value.trim();
    const tel = document.getElementById("telefono").value.trim();

    if (!nom || !ci || !tel) { 
        alert("‚ö†Ô∏è Por favor completa todos tus datos."); 
        return; 
    }

    const cod = "TK-" + Math.floor(1000 + Math.random() * 9000);
    const ahora = new Date();
    
    const datos = {
        codigo: cod,
        cliente: nom,
        cedula: ci,
        telefono: tel,
        fecha: ahora.toLocaleDateString(),
        hora: ahora.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
    };

    // 1. Guardar en LocalStorage (Persistencia para el icono de ticket en el men√∫)
    localStorage.setItem('ticketAPK', JSON.stringify(datos));

    const container = document.getElementById("modal-content-registro");
    container.innerHTML = `
        <div style="font-size: 50px;">‚ú®</div>
        <h2 style="margin:10px 0;">¬°Pedido Exitoso!</h2>
        <p style="color:#666">Presenta este c√≥digo en caja para pagar:</p>
        <div class="order-code">${cod}</div>
        <div style="background:#f9f9f9; padding:15px; border-radius:20px; text-align:left; font-size:0.9rem; margin-bottom:15px;">
            <strong>Cliente:</strong> ${nom}<br>
            <strong>C√©dula:</strong> ${ci}
        </div>
        <button onclick="window.location.href='menu.html'" 
                style="background:#4CAF50; color:white; border:none; padding:15px; width:100%; border-radius:15px; font-weight:bold; cursor:pointer;">
            VOLVER AL MEN√ö
        </button>
    `;
}

function eliminarPlato(index) {
    let cart = getCartFromURL();
    cart.splice(index, 1);
    window.location.href = `pedido.html?cart=${encodeURIComponent(JSON.stringify(cart))}`;
}

function irAMenu() {
    const cart = getCartFromURL();
    window.location.href = `menu.html?cart=${encodeURIComponent(JSON.stringify(cart))}`;
}

window.onload = mostrarPedido;
</script>

</body>
</html>
