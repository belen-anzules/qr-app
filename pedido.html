<script>
  const container = document.getElementById("order-container");
  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  function renderOrder() {
    container.innerHTML = "";

    if (cart.length === 0) {
      container.innerHTML = "<p>No has aÃ±adido ningÃºn plato todavÃ­a ğŸ½ï¸</p>";

    }

    let totalFinal = 0;

    cart.forEach((item, index) => {
      totalFinal += item.totalPrice;

      let extrasHTML = item.extras.length
        ? "<ul>" + item.extras.map(e => `<li>${e.qty}Ã— ${e.name}</li>`).join("") + "</ul>"
        : "<small>Plato base sin extras</small>";

      container.innerHTML += `

          <div class="order-buttons">
            <button onclick="removeItem(${index})">ğŸ—‘ï¸</button>
            <button onclick="editItem()">âœï¸</button>
          </div>

          <strong>$${item.totalPrice.toFixed(2)}</strong>
        </div>
      `;
    });

    container.innerHTML += `
      <div class="order-summary">
        Total a pagar: $${totalFinal.toFixed(2)}
      </div>
    `;
  }

  function removeItem(index) {
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    renderOrder();
  }

</script>
