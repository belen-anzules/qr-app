<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Pedido</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

<header class="header-clean">
  <a href="menu.html" class="back">‚Üê</a>
  <h2>Mi pedido üßæ</h2>
</header>

<main class="order-container" id="order-container"></main>

<div class="order-actions">
  <button type="button" class="btn secondary" onclick="goToDish()">
    ‚ûï A√±adir / Editar plato
  </button>

  <button type="button" class="btn" onclick="confirmOrder()">
    Confirmar pedido ‚úÖ
  </button>
</div>
<script>
  const container = document.getElementById("order-container");
  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  function renderOrder() {
    container.innerHTML = "";

    if (cart.length === 0) {
      container.innerHTML = "<p class='empty'>No has a√±adido ning√∫n plato üçΩÔ∏è</p>";
      return;
    }

    let total = 0;

    cart.forEach((item, index) => {
      total += item.totalPrice;

      const extras = item.extras.length
        ? "<ul>" + item.extras.map(e => `<li>${e.qty}√ó ${e.name}</li>`).join("") + "</ul>"
        : "<small>Plato base</small>";

      container.innerHTML += `
        <div class="order-item">
          <div class="emoji">ü•ó</div>
          <div class="order-info">
            <strong>${item.name}</strong>
            ${extras}
            <p>${item.totalKcal} kcal</p>
          </div>
          <div class="order-buttons">
            <button type="button" onclick="editItem(${index})">‚úèÔ∏è</button>
            <button type="button" onclick="removeItem(${index})">üóëÔ∏è</button>
          </div>
          <strong>$${item.totalPrice.toFixed(2)}</strong>
        </div>
      `;
    });

    container.innerHTML += `
      <div class="order-summary">
        Total: $${total.toFixed(2)}
      </div>
    `;
  }

  function editItem(index) {
    sessionStorage.setItem("editIndex", index);
    sessionStorage.setItem("currentDish", JSON.stringify(cart[index].extras));
    window.location.href = "detalle.html";
  }

  function removeItem(index) {
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    renderOrder();
  }

  function goToDish() {
    sessionStorage.clear();
    window.location.href = "detalle.html";
  }

  function confirmOrder() {
    alert("¬°Pedido confirmado! üéâ");
    localStorage.removeItem("cart");
    window.location.href = "menu.html";
  }

  renderOrder();
</script>

</body>
</html>
