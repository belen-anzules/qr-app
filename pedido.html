<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen del Pedido</title>
    <style>
        :root {
            --primary: #4CAF50;
            --secondary: #f8f9fa;
            --accent: #FF9800;
            --dark: #2c3e50;
        }

        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f4f7f6; color: var(--dark); padding-bottom: 120px; }

        .cart-item {
            display: flex; justify-content: space-between; align-items: center;
            background: #fff; padding: 15px; margin: 12px 20px;
            border-radius: 20px; box-shadow: 0 4px 10px rgba(0,0,0,.05);
        }
        .cart-info { flex: 1; }
        .extras-small { font-size: 0.8rem; color: #888; margin: 4px 0; }
        .price-tag { color: var(--primary); font-weight: 800; }

        .cart-actions { display: flex; gap: 8px; }
        .action-btn { border: none; background: #f0f2f5; padding: 10px; border-radius: 12px; cursor: pointer; }

        .cart-footer {
            position: fixed; bottom: 0; width: 100%;
            background: white; padding: 20px;
            display: flex; gap: 10px; box-sizing: border-box;
            border-radius: 25px 25px 0 0; box-shadow: 0 -10px 20px rgba(0,0,0,0.05);
            z-index: 900;
        }

        .btn { flex: 1; border: none; padding: 16px; border-radius: 15px; font-weight: bold; cursor: pointer; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-secondary { background: var(--secondary); color: var(--dark); border: 1px solid #ddd; }

        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); display: none;
            justify-content: center; align-items: center; z-index: 1000;
            backdrop-filter: blur(5px);
        }
        .modal-card { background: white; padding: 30px; border-radius: 30px; width: 85%; max-width: 380px; text-align: center; }
        .modal-card input { width: 100%; padding: 14px; margin: 8px 0; border: 1px solid #eee; border-radius: 12px; box-sizing: border-box; }
        .order-code { font-size: 2.5rem; font-weight: 900; color: var(--primary); margin: 20px 0; border: 3px dashed #4CAF50; padding: 15px; }
    </style>
</head>
<body>

<header style="padding: 20px; text-align: center; background: white;">
    <h2 style="margin:0; font-weight: 900;">MI PEDIDO</h2>
</header>

<div id="pedido-lista"></div>

<div id="total-box" style="display:none; text-align:right; padding:20px; margin-bottom: 20px;">
    <span style="color: #888;">Total a pagar</span><br>
    <span style="font-size: 2rem; font-weight: 900;">$<span id="total-global">0.00</span></span>
</div>

<div class="cart-footer">
    <button class="btn btn-secondary" onclick="irAMenu()">+ A√±adir</button>
    <button class="btn btn-primary" onclick="validarYConfirmar()">Confirmar</button>
</div>

<div id="modal-registro" class="modal-overlay">
    <div class="modal-card" id="modal-content-registro">
        <h2>¬°Casi listo! üìù</h2>
        <input type="text" id="nombre" placeholder="Tu nombre">
        <input type="number" id="cedula" placeholder="C√©dula">
        <input type="tel" id="telefono" placeholder="Celular">
        <button class="btn btn-primary" style="width:100%; margin-top:10px;" onclick="procesarFinalizado()">GENERAR TICKET</button>
        <button style="margin-top:15px; background:none; border:none; color:#bbb;" onclick="cerrarModales()">Volver</button>
    </div>
</div>

<div id="modal-vacio" class="modal-overlay">
    <div class="modal-card">
        <h2>Carrito vac√≠o</h2>
        <button class="btn btn-primary" onclick="irAMenu()">Ver Men√∫</button>
    </div>
</div>

<script>
const pedidoDiv = document.getElementById("pedido-lista");

function getCartFromURL() {
    const params = new URLSearchParams(window.location.search);
    const cartData = params.get('cart');
    return cartData ? JSON.parse(decodeURIComponent(cartData)) : [];
}

function mostrarPedido() {
    const cart = getCartFromURL();
    const totalBox = document.getElementById("total-box");
    const totalSpan = document.getElementById("total-global");

    if (cart.length === 0) {
        pedidoDiv.innerHTML = `<div style="text-align:center; padding:50px; color:#ccc;">üõí Tu lista est√° vac√≠a</div>`;
        if(totalBox) totalBox.style.display = "none";
        return;
    }

    pedidoDiv.innerHTML = "";
    let totalGlobal = 0;

    cart.forEach((item, index) => {
        totalGlobal += parseFloat(item.total);
        
        // --- RECONSTRUCCI√ìN DE URL PARA EDITAR ---
        let configParams = "";
        for (let key in item.config) {
            configParams += `&${key}=${item.config[key]}`;
        }
        const cartString = encodeURIComponent(JSON.stringify(cart));
        const urlEditar = `${item.page}?cart=${cartString}&editIndex=${index}${configParams}`;

        pedidoDiv.innerHTML += `
            <div class="cart-item">
                <div class="cart-info">
                    <strong>${item.nombre}</strong>
                    <p class="extras-small">${item.extras || 'Sin cambios'}</p>
                    <span class="price-tag">$${parseFloat(item.total).toFixed(2)}</span>
                </div>
                <div class="cart-actions">
                    <button class="action-btn" onclick="location.href='${urlEditar}'">‚úèÔ∏è</button>
                    <button class="action-btn" onclick="eliminarPlato(${index})">üóëÔ∏è</button>
                </div>
            </div>`;
    });

    totalSpan.innerText = totalGlobal.toFixed(2);
    totalBox.style.display = "block";
}

function validarYConfirmar() {
    const cart = getCartFromURL();
    if (cart.length === 0) {
        document.getElementById("modal-vacio").style.display = "flex";
    } else {
        document.getElementById("modal-registro").style.display = "flex";
    }
}

function cerrarModales() {
    document.querySelectorAll('.modal-overlay').forEach(m => m.style.display = 'none');
}

function procesarFinalizado() {
    const nom = document.getElementById("nombre").value.trim();
    const ci = document.getElementById("cedula").value.trim();
    const tel = document.getElementById("telefono").value.trim();

    if (!nom || !ci || !tel) { alert("Completa todos los datos"); return; }

    const cod = "TK-" + Math.floor(1000 + Math.random() * 9000);
    const ahora = new Date();
    
    // Guardar para la persistencia de la App
    const datos = {
        codigo: cod,
        cliente: nom,
        fecha: ahora.toLocaleDateString(),
        hora: ahora.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
    };
    localStorage.setItem('ticketAPK', JSON.stringify(datos));

    // Mostrar resultado final
    document.getElementById("modal-content-registro").innerHTML = `
        <div style="font-size: 50px;">‚ú®</div>
        <h2>¬°Pedido Exitoso!</h2>
        <div class="order-code">${cod}</div>
        <p>Muestra este c√≥digo en caja.</p>
        <button class="btn btn-primary" style="width:100%" onclick="window.location.href='menu.html'">TERMINAR</button>
    `;
}

function eliminarPlato(index) {
    let cart = getCartFromURL();
    cart.splice(index, 1);
    window.location.href = `pedido.html?cart=${encodeURIComponent(JSON.stringify(cart))}`;
}

function irAMenu() {
    const cart = getCartFromURL();
    window.location.href = `menu.html?cart=${encodeURIComponent(JSON.stringify(cart))}`;
}

window.onload = mostrarPedido;
</script>
</body>
</html>
