<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen - Macro Fit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="header-clean">
    <a id="link-back-menu" class="back" style="font-size:24px; text-decoration:none;">‚Äπ</a>
    <h2>RESUMEN</h2>
    <div style="width:40px;"></div>
</header>

<main class="menu" style="padding:20px;">
    <div id="pedido-lista"></div>

    <div id="resumen-pago" style="margin-top:30px; padding:20px; background:#f9f9f9; border-radius:20px; display:none;">
        <div style="display:flex; justify-content:space-between;">
            <span>Subtotal</span>
            <span id="subtotal">$0.00</span>
        </div>
        <div style="display:flex; justify-content:space-between; font-size:1.4rem; font-weight:900; margin-top:10px;">
            <span>TOTAL</span>
            <span id="total-global" style="color:#4CAF50;">$0.00</span>
        </div>
    </div>

    <div style="height:180px;"></div>
</main>

<div class="cart-footer">
    <button class="btn btn-secondary" id="btn-add-more">+ A√±adir otro plato</button>
    <button class="btn btn-primary" onclick="abrirFormulario()">Confirmar Pedido</button>
</div>

<!-- MODAL FORMULARIO -->
<div id="modalFormulario" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.5); justify-content:center; align-items:center;">
    <div style="background:white; padding:30px; border-radius:25px; width:85%; max-width:420px; text-align:center;">
        
        <div style="font-size:40px;">ü•ó</div>
        <h2 style="margin-bottom:10px;">¬°Ya casi est√° listo!</h2>
        <p style="font-size:0.9rem; color:#666; margin-bottom:20px;">
            Para confirmar tu pedido, por favor completa estos datos.
        </p>

        <input id="nombre" type="text" placeholder="Nombre completo"
            style="width:100%; padding:12px; margin-bottom:10px; border-radius:12px; border:1px solid #ccc;">

        <input id="cedula" type="text" placeholder="C√©dula"
            style="width:100%; padding:12px; margin-bottom:10px; border-radius:12px; border:1px solid #ccc;">

        <input id="telefono" type="text" placeholder="Tel√©fono"
            style="width:100%; padding:12px; margin-bottom:20px; border-radius:12px; border:1px solid #ccc;">

        <button class="btn btn-primary" style="width:100%;" onclick="confirmarPago()">
            Generar c√≥digo de pago
        </button>
    </div>
</div>

<!-- MODAL CONFIRMACI√ìN -->
<div id="modalConfirmacion" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.5); justify-content:center; align-items:center;">
    <div style="background:white; padding:30px; border-radius:25px; width:85%; max-width:420px; text-align:center;">
        <div style="font-size:50px;">‚úÖ</div>
        <h2>Pedido confirmado</h2>

        <p id="datosCliente" style="color:#666; margin:15px 0;"></p>

        <div style="background:#f0f0f0; padding:15px; border-radius:15px;">
            <p style="font-size:0.7rem; font-weight:bold;">C√ìDIGO DE PAGO</p>
            <div id="codigoPedido" style="font-size:2rem; font-weight:900; color:#4CAF50;"></div>
        </div>

        <p style="font-size:0.85rem; color:#888; margin-top:15px;">
            Presenta este c√≥digo en caja para realizar el pago.
        </p>

        <button class="btn btn-primary" style="margin-top:20px; width:100%;" onclick="limpiarYSalir()">
            Finalizar
        </button>
    </div>
</div>

<script>
function getCart() {
    const params = new URLSearchParams(window.location.search);
    return params.get('cart') ? JSON.parse(decodeURIComponent(params.get('cart'))) : [];
}

function mostrarPedido() {
    const cart = getCart();
    const container = document.getElementById('pedido-lista');
    const resumen = document.getElementById('resumen-pago');
    const cartString = encodeURIComponent(JSON.stringify(cart));

    document.getElementById('link-back-menu').href = `menu.html?cart=${cartString}`;
    document.getElementById('btn-add-more').onclick = () => location.href = `menu.html?cart=${cartString}`;

    if(cart.length === 0) {
        container.innerHTML = `<p style="text-align:center;">Tu carrito est√° vac√≠o</p>`;
        return;
    }

    resumen.style.display = "block";
    container.innerHTML = "";
    let total = 0;

    cart.forEach(item => {
        total += parseFloat(item.total);
        container.innerHTML += `
            <div style="padding:15px; margin-bottom:15px; border-radius:20px; background:white;">
                <strong>${item.nombre}</strong>
                <p style="font-size:0.8rem; color:#888;">${item.extras}</p>
                <span style="color:#4CAF50;">$${item.total}</span>
            </div>`;
    });

    document.getElementById("subtotal").innerText = `$${total.toFixed(2)}`;
    document.getElementById("total-global").innerText = `$${total.toFixed(2)}`;
}

function abrirFormulario() {
    document.getElementById("modalFormulario").style.display = "flex";
}

function confirmarPago() {
    const nombre = document.getElementById("nombre").value.trim();
    const cedula = document.getElementById("cedula").value.trim();
    const telefono = document.getElementById("telefono").value.trim();

    if(!nombre || !cedula || !telefono) {
        alert("Por favor completa todos los datos para continuar");
        return;
    }

    const codigo = Math.floor(100000 + Math.random() * 900000);

    document.getElementById("datosCliente").innerHTML = `
        <strong>${nombre}</strong><br>
        C√©dula: ${cedula}<br>
        Tel√©fono: ${telefono}
    `;

    document.getElementById("codigoPedido").innerText = codigo;

    document.getElementById("modalFormulario").style.display = "none";
    document.getElementById("modalConfirmacion").style.display = "flex";
}

function limpiarYSalir() {
    window.location.href = "menu.html";
}

window.onload = mostrarPedido;
</script>

</body>
</html>
