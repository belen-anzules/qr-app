<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Macro Fit - Inicio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #E8F5E9, #C8E6C9);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      width: 90%;
      max-width: 400px;
      padding: 20px;
      background: rgba(255,255,255,0.9);
      border-radius: 25px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      animation: fadeIn 0.6s ease-in-out;
    }

    .logo-main {
      font-size: 80px;
      margin-bottom: 10px;
    }

    h1 {
      font-weight: 900;
      color: #2E7D32;
      font-size: 2.5rem;
      margin: 0 0 10px 0;
    }

    p {
      color: #666;
      margin-bottom: 40px;
      font-size: 1rem;
    }

    .btn-iniciar {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 16px 0;
      width: 100%;
      border-radius: 15px;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .btn-iniciar:hover {
      background: #45a049;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }

    /* Animaci√≥n suave */
    @keyframes fadeIn {
      from {opacity:0; transform: translateY(20px);}
      to {opacity:1; transform: translateY(0);}
    }

    /* Responsive */
    @media (max-width: 450px) {
      h1 { font-size: 2rem; }
      .logo-main { font-size: 60px; }
      .btn-iniciar { padding: 14px 0; font-size: 1rem; }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="logo-main">ü•ó</div>
  <h1>MACRO FIT</h1>
  <p>Tu nutrici√≥n inteligente en un solo lugar.</p>

  <button class="btn-iniciar" onclick="window.location.href='menu.html'">
    INICIAR
  </button>
</div>

</body>
</html>
