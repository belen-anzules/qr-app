<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Ticket - Macro Fit</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f4f7f6;
            display: flex;
            justify-content: center;
            padding-top: 30px;
            margin: 0;
        }
        .ticket-card {
            background: white;
            padding: 25px;
            border-radius: 25px;
            width: 85%;
            max-width: 350px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .codigo-box {
            font-size: 2.8rem;
            font-weight: 900;
            color: #4CAF50;
            margin: 15px 0;
            padding: 10px;
            border: 2px dashed #4CAF50;
            background: #f9fff9;
            border-radius: 12px;
        }
        .info-txt {
            text-align: left;
            background: #f1f3f5;
            padding: 15px;
            border-radius: 15px;
            font-size: 0.9rem;
            color: #333;
            margin-top: 10px;
        }
        .btn-verde {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 15px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="ticket-card" id="app"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            function obtenerTicketSeguro() {
                let t = localStorage.getItem("ticketAPK");
                if (!t) t = localStorage.getItem("ticketAPK_BACKUP");
                if (!t) return null;
                return JSON.parse(t);
            }

            function mostrarTicket() {
                const app = document.getElementById("app");
                const t = obtenerTicketSeguro();

                if (!t) {
                    app.innerHTML = `
                        <div style="font-size:60px; text-align:center;">ü•ó</div>
                        <h3 style="text-align:center;">No hay tickets generados</h3>
                        <p style="text-align:center;">A√∫n no se ha generado ning√∫n ticket. Crea uno desde el men√∫.</p>
                        <button class="btn-verde" style="display:block; margin:20px auto;" onclick="location.href='menu.html'">
                            IR AL MEN√ö
                        </button>
                    `;
                    return;
                }

                app.innerHTML = `
                    <div style="font-size:45px; text-align:center;">üßæ</div>
                    <h2 style="text-align:center;">Mi Ticket</h2>

                    <div class="codigo-box">${t.codigo}</div>

                    <div class="info-txt">
                        <strong>üë§ Cliente:</strong> ${t.cliente}<br>
                        <strong>üìÑ C√©dula:</strong> ${t.cedula}<br>
                        <strong>üì± Tel√©fono:</strong> ${t.telefono}<br>
                        <strong>üìÖ Fecha:</strong> ${t.fecha}<br>
                        <strong>‚è∞ Hora:</strong> ${t.hora}
                    </div>

                    <button class="btn-verde" onclick="
                        localStorage.removeItem('ticketAPK'); 
                        localStorage.removeItem('ticketAPK_BACKUP'); 
                        location.href='menu.html';
                    ">
                        VOLVER AL MEN√ö
                    </button>
                `;
            }

            mostrarTicket();
        });
    </script>
</body>
</html>
