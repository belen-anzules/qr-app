<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Ticket</title>

    <style>
        body {
            font-family: sans-serif;
            background: #f4f7f6;
            display: flex;
            justify-content: center;
            padding-top: 30px;
            margin: 0;
        }

        .ticket-card {
            background: white;
            padding: 25px;
            border-radius: 25px;
            width: 85%;
            max-width: 350px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .codigo-box {
            font-size: 2.8rem;
            font-weight: 900;
            color: #4CAF50;
            margin: 15px 0;
            padding: 10px;
            border: 2px dashed #4CAF50;
            background: #f9fff9;
            border-radius: 12px;
        }

        .info-txt {
            text-align: left;
            background: #f1f3f5;
            padding: 15px;
            border-radius: 15px;
            font-size: 0.9rem;
            color: #333;
            margin-top: 10px;
        }

        .btn-verde {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 15px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <!-- CONTENEDOR PRINCIPAL -->
    <div class="ticket-card" id="app">
        <!-- El contenido se carga dinámicamente -->
    </div>

    <!-- LÓGICA DEL TICKET -->
    <script src="ver-ticket.js"></script>

</body>
</html>
