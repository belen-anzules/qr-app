<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ticket - Macro Fit</title>

<style>
body {
    font-family: Segoe UI, Roboto, sans-serif;
    background:#f8f9fa;
    padding:25px;
    text-align:center;
}

.ticket-card {
    background:#fff;
    padding:30px;
    border-radius:30px;
    box-shadow:0 15px 30px rgba(0,0,0,.06);
    max-width:420px;
    margin:auto;
}

.status {
    background:#e8f5e9;
    color:#2e7d32;
    padding:8px 15px;
    border-radius:20px;
    font-size:.75rem;
    font-weight:800;
    display:inline-block;
    margin-bottom:15px;
}

.codigo {
    font-size:1.8rem;
    font-weight:900;
    margin:15px 0;
    color:#4CAF50;
}

.info {
    text-align:left;
    margin-top:20px;
    font-size:.9rem;
}

.info div {
    margin-bottom:8px;
}

.msg {
    margin-top:20px;
    background:#e8f5e9;
    color:#2e7d32;
    padding:15px;
    border-radius:15px;
    font-weight:700;
    font-size:.85rem;
}

.btn {
    margin-top:15px;
    padding:15px;
    border:none;
    border-radius:18px;
    background:#4CAF50;
    color:white;
    font-weight:800;
    width:100%;
    cursor:pointer;
}

.btn-outline {
    background:none;
    color:#4CAF50;
    border:2px solid #4CAF50;
}
</style>
</head>

<body>

<div id="app"></div>


<script>
document.addEventListener("DOMContentLoaded", () => {

    const app = document.getElementById("app");
    const ticket = JSON.parse(localStorage.getItem("ticketActual"));

    if(!ticket){
        app.innerHTML = `
            <h2>‚ö†Ô∏è Ticket no encontrado</h2>
            <p>No hay informaci√≥n del pedido.</p>
            <button class="btn" onclick="volver()">VOLVER AL MEN√ö</button>
        `;
        return;
    }

    app.innerHTML = `
        <div class="ticket-card">
            <div class="status">Enviado a Caja üßæ</div>

            <div class="codigo">${ticket.id}</div>

            <div class="info">
                <div><strong>üë§ Cliente:</strong> ${ticket.cliente}</div>
                <div><strong>üìÖ Fecha:</strong> ${ticket.fecha}</div>
                <div><strong>‚è∞ Hora:</strong> ${ticket.hora}</div>
                <div><strong>üíµ Total:</strong> $${ticket.total}</div>
            </div>

            <div class="msg">
                ‚úÖ Tu pedido fue enviado correctamente.<br>
                ‚è≥ Tiempo estimado: <b>10‚Äì15 minutos</b>
            </div>

            <button class="btn" onclick="window.print()">IMPRIMIR / CAPTURAR</button>
            <button class="btn btn-outline" onclick="volver()">NUEVO PEDIDO</button>
        </div>
    `;
});

function volver(){
    localStorage.removeItem("ticketActual");
    location.href = "menu.html";
}
</script>

</body>
</html>
