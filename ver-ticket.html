<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Ticket</title>
    <style>
        body { font-family: sans-serif; background: #f4f7f6; display: flex; justify-content: center; padding-top: 30px; }
        .ticket-card {
            background: white; padding: 25px; border-radius: 25px;
            width: 85%; max-width: 350px; text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .codigo-box {
            font-size: 2.8rem; font-weight: 900; color: #4CAF50;
            margin: 15px 0; padding: 10px; border: 2px dashed #4CAF50;
            background: #f9fff9; border-radius: 12px;
        }
        .info-txt {
            text-align: left; background: #f1f3f5; padding: 15px;
            border-radius: 15px; font-size: 0.9rem; color: #333;
        }
        .btn-verde {
            background: #4CAF50; color: white; border: none;
            padding: 15px; width: 100%; border-radius: 15px;
            font-weight: bold; cursor: pointer; margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="ticket-card" id="app">
        </div>

    <script>
        window.onload = () => {
            // LLAMAMOS al dato almacenado
            const rawData = localStorage.getItem('ticketGuardado');
            const display = document.getElementById("app");

            if (!rawData) {
                display.innerHTML = `
                    <h3>Sin tickets activos</h3>
                    <p>No tienes ning√∫n pedido pendiente.</p>
                    <button class="btn-verde" onclick="window.location.href='menu.html'">IR AL MEN√ö</button>
                `;
            } else {
                const t = JSON.parse(rawData); // Convertimos de texto a objeto
                display.innerHTML = `
                    <div style="font-size:40px">üßæ</div>
                    <h2>Mi Ticket</h2>
                    <div class="codigo-box">${t.codigo}</div>
                    <div class="info-txt">
                        <strong>üë§ Cliente:</strong> ${t.cliente}<br>
                        <strong>üìÖ Fecha:</strong> ${t.fecha}<br>
                        <strong>‚è∞ Hora:</strong> ${t.hora}
                    </div>
                    <button class="btn-verde" onclick="window.location.href='menu.html'">VOLVER</button>
                `;
            }
        };
    </script>
</body>
</html>
