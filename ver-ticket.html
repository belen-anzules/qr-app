<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket - Macro Fit</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f8f9fa; margin: 0; padding: 20px; color: #333; }
        header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; }
        .back-btn { background: #eee; border: none; width: 40px; height: 40px; border-radius: 12px; cursor: pointer; font-size: 1.2rem; }
        
        .ticket-card {
            background: #fff; padding: 30px 25px; border-radius: 30px; text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05); max-width: 400px; margin: 0 auto 30px;
        }
        
        .status-badge { background: #e8f5e9; color: #2e7d32; padding: 5px 15px; border-radius: 15px; font-size: 0.8rem; font-weight: bold; display: inline-block; margin-bottom: 10px; }
        
        .historial { max-width: 400px; margin: 0 auto; }
        .historial h4 { color: #888; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 15px; }
        .historial-item { background: #fff; padding: 15px; border-radius: 15px; margin-bottom: 10px; border-left: 4px solid #4CAF50; font-size: 0.8rem; box-shadow: 0 4px 10px rgba(0,0,0,0.02); }

        .btn-verde { background: #4CAF50; color: white; border: none; padding: 18px; border-radius: 15px; font-weight: bold; width: 100%; cursor: pointer; transition: 0.2s; font-size: 1rem; }
        .btn-verde:active { transform: scale(0.98); }
    </style>
</head>
<body>

<header>
    <button class="back-btn" onclick="location.href='menu.html'">‚¨ÖÔ∏è</button>
    <h3 style="margin:0; font-weight: 800;">¬°Pedido Recibido!</h3>
    <div style="width:40px"></div>
</header>

<div id="app" class="ticket-card">
    <p>Cargando los detalles de tu orden...</p>
</div>

<div class="historial">
    <h4>üïí Pedidos Anteriores</h4>
    <div id="lista-historial">
        <div class="historial-item">
            <strong>MF-882190</strong><br>
            20/01/2026 | Total: $12.50
        </div>
        <div class="historial-item">
            <strong>MF-441203</strong><br>
            18/01/2026 | Total: $8.00
        </div>
    </div>
</div>

<script>document.addEventListener("DOMContentLoaded", function() {
    const app = document.getElementById("app");
    
    // Intentamos leer la memoria
    const rawData = localStorage.getItem("ticketActual");
    
    if (!rawData) {
        // Si no hay nada, intentamos un mensaje de ayuda
        app.innerHTML = `
            <div style="padding:20px; border:2px dashed red; border-radius:20px;">
                <h2 style="margin:0;">‚ö†Ô∏è Error de Conexi√≥n</h2>
                <p>No se encontraron datos del pedido en este navegador.</p>
                <button class="btn-verde" onclick="location.href='pedido.html'">VOLVER A INTENTAR</button>
            </div>`;
        return;
    }

    const ticket = JSON.parse(rawData);

    // Mostramos el dise√±o amigable
    app.innerHTML = `
        <div class="status-badge">¬°PEDIDO CONFIRMADO!</div>
        <div style="font-size:60px; margin:15px 0;">ü•ó</div>
        <h2 style="margin:0; font-weight: 900;">¬°Gracias, ${ticket.cliente.split(' ')[0]}!</h2>
        <p style="color:#888; margin-bottom:20px;">Tu pedido ha sido recibido con √©xito.</p>
        
        <div style="background:#f0f9f0; color:#2e7d32; padding:15px; border-radius:15px; font-size:1.6rem; font-weight:900; border:2px dashed #4CAF50; margin-bottom:20px;">
            #${ticket.id}
        </div>

        <div style="text-align:left; background:#fdfdfd; padding:20px; border-radius:20px; border: 1px solid #eee; font-size:0.95rem;">
            <p style="margin:5px 0;"><strong>üìç Entrega:</strong> ${ticket.direccion}</p>
            <p style="margin:5px 0;"><strong>üì± Contacto:</strong> ${ticket.telefono}</p>
            <hr style="border:0; border-top:1px solid #eee; margin:15px 0;">
            <div style="text-align:center;">
                <span style="font-size:1.8rem; color:#4CAF50; font-weight:900;">Total: $${ticket.total}</span>
            </div>
        </div>

        <button class="btn-verde" onclick="nuevoPedido()" style="margin-top:25px;">
            HACER OTRO PEDIDO
        </button>
    `;
});

function nuevoPedido() {
    localStorage.removeItem("ticketActual"); 
    location.href = 'menu.html';
}

</script>

</body>
</html>
