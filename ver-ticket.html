<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ticket</title>

<style>
body { font-family:Segoe UI,Roboto,sans-serif; background:#f8f9fa; padding:30px; text-align:center; }
.codigo-box { font-size:1.8rem; font-weight:900; background:#e8f5e9; padding:15px; border-radius:15px; margin:15px 0; }

<body>

<div id="app"></div>

<script>

    }

    app.innerHTML = `

            <strong>üì± Tel√©fono:</strong> ${p.get("tel")}<br>

        <button class="btn-verde btn-outline" onclick="location.href='menu.html'">NUEVO PEDIDO</button>
    `;
});
</script>

</body>
</html>
