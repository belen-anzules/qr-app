<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mi Ticket - Macro Fit</title>
<style>
body {
    font-family: sans-serif;
    background: #f4f7f6;
    margin: 0;
    display: flex;
    justify-content: center;
    padding: 30px 0;
}

.ticket-card {
    background: white;
    padding: 25px;
    border-radius: 25px;
    width: 90%;
    max-width: 380px;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}

h2 {
    margin-bottom: 15px;
}

.cuadro {
    background: #f1f3f5;
    padding: 15px;
    border-radius: 12px;
    margin: 8px 0;
    text-align: left;
    font-size: 0.95rem;
    color: #333;
}

.btn-verde {
    background: #4CAF50;
    color: white;
    border: none;
    padding: 15px;
    width: 100%;
    border-radius: 15px;
    font-weight: bold;
    cursor: pointer;
    margin-top: 20px;
}
</style>
</head>
<body>
<div class="ticket-card" id="app"></div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const app = document.getElementById("app");

    // Obtener el ticket desde localStorage
    const ticket = JSON.parse(localStorage.getItem("ticketAPK") || "null");

    // Si no hay ticket guardado
    if (!ticket) {
        app.innerHTML = `
            <div style="font-size:60px; text-align:center;">ü•ó</div>
            <h3 style="text-align:center;">No hay tickets generados</h3>
            <p style="text-align:center;">A√∫n no se ha generado ning√∫n ticket. Crea uno desde el men√∫.</p>
            <button class="btn-verde" style="display:block; margin:20px auto;" onclick="location.href='menu.html'">
                IR AL MEN√ö
            </button>
        `;
        return;
    }

    // Mostrar los datos del ticket
    app.innerHTML = `
        <h2>Mi Ticket</h2>
        <div class="cuadro"><strong>Cliente:</strong> ${ticket.cliente}</div>
        <div class="cuadro"><strong>C√©dula:</strong> ${ticket.cedula}</div>
        <div class="cuadro"><strong>Tel√©fono:</strong> ${ticket.telefono}</div>
        <div class="cuadro"><strong>Fecha:</strong> ${ticket.fecha}</div>
        <div class="cuadro"><strong>Hora:</strong> ${ticket.hora}</div>

        <button class="btn-verde" onclick="location.href='menu.html'">VOLVER AL MEN√ö</button>
    `;
});
</script>
</body>
</html>
