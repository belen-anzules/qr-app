<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket de Pedido - Macro Fit</title>
    <style>
        :root {
            --primary: #4CAF50;
            --dark: #2c3e50;
            --gray: #888;
            --bg: #f4f7f6;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--dark);
        }

        /* Bot√≥n Regresar */
        .header-nav {
            width: 100%;
            max-width: 400px;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .back-btn {
            background: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            transition: 0.3s;
        }

        .back-btn:active { transform: scale(0.9); }

        /* Card del Ticket */
        .ticket-card {
            background: white;
            padding: 30px 25px;
            border-radius: 30px;
            width: 100%;
            max-width: 380px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            box-sizing: border-box;
            position: relative;
        }

        .ticket-card::before {
            content: '';
            position: absolute;
            top: 0; left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 5px;
            background: #eee;
            border-radius: 0 0 10px 10px;
        }

        .success-icon {
            font-size: 50px;
            margin-bottom: 10px;
        }

        .codigo-box {
            font-size: 1.8rem;
            font-weight: 900;
            color: var(--primary);
            margin: 15px 0;
            padding: 15px;
            background: #f0fdf0;
            border: 2px dashed var(--primary);
            border-radius: 20px;
            letter-spacing: 2px;
        }

        .info-grid {
            text-align: left;
            margin-top: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 20px;
        }

        .info-item {
            margin-bottom: 10px;
            font-size: 0.95rem;
            display: flex;
            flex-direction: column;
        }

        .info-label {
            font-size: 0.75rem;
            color: var(--gray);
            text-transform: uppercase;
            font-weight: bold;
        }

        .info-value {
            font-weight: 600;
            color: var(--dark);
        }

        /* Historial */
        .historial-section {
            width: 100%;
            max-width: 380px;
            margin-top: 30px;
        }

        .historial-title {
            font-size: 1.1rem;
            font-weight: 800;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .pedido-pasado {
            background: white;
            padding: 15px;
            border-radius: 20px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 5px solid #ddd;
            box-shadow: 0 4px 10px rgba(0,0,0,0.03);
        }

        .pedido-pasado strong { color: var(--primary); }
        .pedido-pasado small { color: var(--gray); }

        .btn-new {
            margin-top: 20px;
            padding: 18px;
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }
    </style>
</head>
<body>

<div class="header-nav">
    <button class="back-btn" onclick="location.href='menu.html'">‚¨ÖÔ∏è</button>
    <h3 style="margin-left: 15px; font-weight: 800;">Resumen</h3>
</div>

<div id="ticket-actual" class="ticket-card">
    </div>

<div class="historial-section">
    <div class="historial-title">üìã Historial de Pedidos</div>
    <div id="lista-historial"></div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {

    /* 1Ô∏è‚É£ CARGAR TICKET ACTUAL */
    const ticketBox = document.getElementById("ticket-actual");
    const data = localStorage.getItem("ticketAPK");

    if (data) {
        const t = JSON.parse(data);
        ticketBox.innerHTML = `
            <div class="success-icon">‚úÖ</div>
            <h2 style="margin:0;">¬°Pedido Exitoso!</h2>
            <p style="color:#888; font-size:0.9rem;">Presenta este c√≥digo al repartidor</p>
            
            <div class="codigo-box">${t.codigo}</div>
            
            <div class="info-grid">
                <div class="info-item">
                    <span class="info-label">Cliente</span>
                    <span class="info-value">${t.cliente}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">C√©dula</span>
                    <span class="info-value">${t.cedula}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Direcci√≥n</span>
                    <span class="info-value">üìç ${t.direccion}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Fecha y Hora</span>
                    <span class="info-value">üìÖ ${t.fecha} | ‚è∞ ${t.hora}</span>
                </div>
            </div>

            <button class="btn-new" onclick="location.href='menu.html'">
                HACER OTRO PEDIDO
            </button>
        `;
    } else {
        ticketBox.innerHTML = `
            <div style="padding:40px 0;">
                <p style="color:#ccc;">No hay pedidos recientes</p>
                <button class="btn-new" onclick="location.href='menu.html'">Ir al Men√∫</button>
            </div>
        `;
    }

    /* 2Ô∏è‚É£ HISTORIAL */
    const historial = [
        { cod: "MF-882910", nom: "Matias Ramirez", dir: "Av. Amazonas", fec: "20/01/2026" },
        { cod: "MF-112093", nom: "Ana L√≥pez", dir: "Cumbay√°", fec: "19/01/2026" }
    ];

    const lista = document.getElementById("lista-historial");
    lista.innerHTML = "";

    historial.forEach(p => {
        lista.innerHTML += `
            <div class="pedido-pasado">
                <div>
                    <strong>${p.cod}</strong><br>
                    <span style="font-size:0.9rem;">${p.nom}</span><br>
                    <small>üìç ${p.dir} | üìÖ ${p.fec}</small>
                </div>
                <div style="color:var(--primary); font-weight:bold;">‚óè</div>
            </div>
        `;
    });
});
</script>

</body>
</html>
