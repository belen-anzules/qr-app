<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Macro Fit</title>
    <style>
        :root { --primary: #4CAF50; --dark: #2c3e50; }
        body { font-family: sans-serif; background: #f4f7f6; display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0; }
        
        .nav-top { width: 100%; max-width: 350px; margin-bottom: 15px; }
        .back-btn { background: white; border: none; padding: 12px; border-radius: 12px; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }

        .ticket { background: white; width: 100%; max-width: 350px; border-radius: 30px; padding: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); text-align: center; box-sizing: border-box; }
        .id-badge { background: #e8f5e9; color: var(--primary); padding: 10px 20px; border-radius: 15px; font-weight: 900; font-size: 1.5rem; display: inline-block; margin: 15px 0; border: 2px dashed var(--primary); }
        
        .data-list { text-align: left; background: #f9f9f9; padding: 20px; border-radius: 20px; margin-top: 15px; }
        .data-item { margin-bottom: 12px; font-size: 0.9rem; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        .data-item b { color: #888; font-size: 0.7rem; text-transform: uppercase; display: block; }

        .historial-cont { width: 100%; max-width: 350px; margin-top: 30px; }
        .historial-item { background: white; padding: 15px; border-radius: 20px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; font-size: 0.85rem; border-left: 5px solid #ddd; }
    </style>
</head>
<body>

    <div class="nav-top">
        <button class="back-btn" onclick="volver()">⬅️ Volver al Menú</button>
    </div>

    <div class="ticket">
        <div style="font-size: 40px;">✅</div>
        <h2 style="margin:10px 0">Pedido Recibido</h2>
        <p style="color:#888; font-size: 0.8rem;">Muestra este código en el mostrador</p>
        
        <div id="out-id" class="id-badge">MF-000000</div>
        
        <div class="data-list">
            <div class="data-item"><b>Cliente</b> <span id="out-nom">Mateo Delgado</span></div>
            <div class="data-item"><b>Cédula</b> <span id="out-ced">1712345678</span></div>
            <div class="data-item"><b>Dirección</b> <span id="out-dir">Quito, Ecuador</span></div>
            <div class="data-item"><b>Fecha</b> <span id="out-fec">21/01/2026</span></div>
            <div class="data-item" style="border:none"><b>Total</b> <span id="out-tot" style="color:var(--primary); font-weight:bold; font-size:1.3rem">$10.00</span></div>
        </div>
    </div>

    <div class="historial-cont">
        <h3 style="color:#666">PEDIDOS ANTERIORES</h3>
        <div class="historial-item">
            <span><b>MF-5542</b><br><small>20/01/2026</small></span>
            <b style="color:#888">$12.50</b>
        </div>
        <div class="historial-item">
            <span><b>MF-1290</b><br><small>18/01/2026</small></span>
            <b style="color:#888">$8.00</b>
        </div>
    </div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const data = localStorage.getItem("ticketActual");
        if(data) {
            const t = JSON.parse(data);
            document.getElementById("out-id").innerText = t.id;
            document.getElementById("out-nom").innerText = t.cliente;
            document.getElementById("out-ced").innerText = t.cedula;
            document.getElementById("out-dir").innerText = t.dir;
            document.getElementById("out-fec").innerText = t.fecha + " " + t.hora;
            document.getElementById("out-tot").innerText = "$" + t.total;
        }
    });

    function volver() {
        // Limpiamos el ticket actual para que la próxima vez vuelva a los quemados por defecto si no hay formulario
        localStorage.removeItem("ticketActual");
        window.location.href = "menu.html";
    }
</script>
</body>
</html>
