<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mi Ticket - Macro Fit</title>
<style>
body {
    font-family: sans-serif;
    background: #f4f7f6;
    margin: 0;
    display: flex;
    justify-content: center;
    padding: 30px 0;
}

.ticket-card {
    background: white;
    padding: 25px;
    border-radius: 25px;
    width: 90%;
    max-width: 380px;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}

h2 {
    margin-bottom: 15px;
}

.cuadro {
    background: #f1f3f5;
    padding: 15px;
    border-radius: 12px;
    margin: 8px 0;
    text-align: left;
    font-size: 0.95rem;
    color: #333;
}

.codigo-box {
    font-size: 2.5rem;
    font-weight: 900;
    color: #4CAF50;
    margin: 15px 0;
    padding: 12px;
    border: 2px dashed #4CAF50;
    border-radius: 12px;
    background: #f9fff9;
}

.btn-verde {
    background: #4CAF50;
    color: white;
    border: none;
    padding: 15px;
    width: 100%;
    border-radius: 15px;
    font-weight: bold;
    cursor: pointer;
    margin-top: 20px;
}
</style>
</head>
<body>
<div class="ticket-card" id="app"></div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const app = document.getElementById("app");

    function obtenerTicket() {
        let t = localStorage.getItem("ticketAPK");
        if (!t) t = localStorage.getItem("ticketAPK_BACKUP");
        if (!t) return null;
        return JSON.parse(t);
    }

    const t = obtenerTicket();

    if (!t) {
        app.innerHTML = `
            <div style="font-size:60px; margin-bottom:15px;">ü•ó</div>
            <h3>No hay tickets generados</h3>
            <p>A√∫n no se ha generado ning√∫n ticket.</p>
            <button class="btn-verde" onclick="location.href='menu.html'">IR AL MEN√ö</button>
        `;
        return;
    }

    app.innerHTML = `
        <h2>Mi Ticket</h2>
        <div class="codigo-box">${t.codigo}</div>

        <div class="cuadro"><strong>Cliente:</strong> ${t.cliente}</div>
        <div class="cuadro"><strong>C√©dula:</strong> ${t.cedula}</div>
        <div class="cuadro"><strong>Tel√©fono:</strong> ${t.telefono}</div>
        <div class="cuadro"><strong>Fecha:</strong> ${t.fecha}</div>
        <div class="cuadro"><strong>Hora:</strong> ${t.hora}</div>

        <button class="btn-verde" onclick="location.href='menu.html'">VOLVER AL MEN√ö</button>
    `;
});
</script>
</body>
</html>
