<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket - Macro Fit</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f8f9fa; margin: 0; padding: 20px; }
        header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; }
        .back-btn { background: #eee; border: none; width: 40px; height: 40px; border-radius: 12px; cursor: pointer; }
        
        .ticket-card {
            background: #fff; padding: 25px; border-radius: 30px; text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05); max-width: 400px; margin: 0 auto 30px;
        }
        .status-badge { background: #e8f5e9; color: #2e7d32; padding: 5px 15px; border-radius: 15px; font-size: 0.8rem; font-weight: bold; }
        .codigo { font-size: 2rem; font-weight: 900; color: #4CAF50; margin: 15px 0; }
        .info-row { text-align: left; font-size: 0.9rem; margin-bottom: 8px; color: #555; }
        
        .historial { max-width: 400px; margin: 0 auto; }
        .historial h4 { color: #888; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; }
        .historial-item { background: #fff; padding: 15px; border-radius: 15px; margin-bottom: 10px; border-left: 4px solid #ddd; font-size: 0.8rem; }
    </style>
</head>
<body>

<header>
    <button class="back-btn" onclick="location.href='menu.html'">‚¨ÖÔ∏è</button>
    <h3 style="margin:0">Comprobante</h3>
    <div style="width:40px"></div>
</header>

<div id="ticket-content"></div>

<div class="historial">
    <h4>üïí Pedidos Anteriores</h4>
    <div class="historial-item">
        <strong>MF-882190</strong><br>
        20/01/2024 | Total: $12.50
    </div>
    <div class="historial-item">
        <strong>MF-441203</strong><br>
        18/01/2024 | Total: $8.00
    </div>
</div>

<script>
    const ticket = JSON.parse(localStorage.getItem("ticketActual"));
    const container = document.getElementById("ticket-content");

    if(!ticket) {
        container.innerHTML = `<div class="ticket-card"><h3>No hay ticket activo</h3><button onclick="location.href='menu.html'" style="padding:10px; width:100%; border-radius:10px; border:none; background:#4CAF50; color:#fff;">IR AL MEN√ö</button></div>`;
    } else {
        container.innerHTML = `
            <div class="ticket-card">
                <span class="status-badge">LISTO PARA CAJA üßæ</span>
                <div class="codigo">${ticket.id}</div>
                <div class="info-row"><strong>Cliente:</strong> ${ticket.cliente}</div>
                <div class="info-row"><strong>WhatsApp:</strong> ${ticket.telefono}</div>
                <div class="info-row"><strong>Direcci√≥n:</strong> ${ticket.direccion}</div>
                <div class="info-row"><strong>Fecha:</strong> ${ticket.fecha} - ${ticket.hora}</div>
                <hr style="border:0; border-top:1px dashed #eee; margin:15px 0;">
                <div style="font-size:1.3rem; font-weight:bold; color: #333;">Total: $${ticket.total}</div>
                <p style="font-size:0.7rem; color:#999; margin-top:15px;">Muestra este c√≥digo en caja para pagar.</p>
            </div>
        `;
    }
</script>

</body>
</html>
