<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mi Ticket - Macro Fit</title>
<style>
body {
    font-family: 'Segoe UI', sans-serif;
    background: #f4f7f6;
    display: flex;
    justify-content: center;
    padding: 30px 0;
    min-height: 100vh;
}
.ticket-card {
    background: white;
    padding: 25px 20px;
    border-radius: 25px;
    width: 90%;
    max-width: 400px;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    animation: fadeIn 0.5s ease-in-out;
}
h2 {
    margin-bottom: 20px;
    font-size: 1.8rem;
    color: #4CAF50;
}
.cuadro {
    background: #f1f3f5;
    padding: 15px;
    border-radius: 12px;
    margin: 10px 0;
    text-align: left;
    font-size: 1rem;
    color: #333;
}
.btn-verde {
    background: #4CAF50;
    color: white;
    border: none;
    padding: 15px;
    width: 100%;
    border-radius: 15px;
    font-weight: bold;
    cursor: pointer;
    margin-top: 20px;
}
.btn-verde:hover { background: #45a049; }
#cargando { font-size: 1rem; color: #888; margin: 40px 0; text-align:center; }
ul { padding-left: 20px; }
li { margin-bottom: 5px; }
@keyframes fadeIn {
    from {opacity:0; transform: translateY(20px);}
    to {opacity:1; transform: translateY(0);}
}
@media (max-width: 450px) {
    .ticket-card { padding: 20px 15px; }
    .cuadro { font-size: 0.95rem; }
    h2 { font-size: 1.6rem; }
    .btn-verde { padding: 12px; font-size: 0.95rem; }
}
</style>
</head>
<body>

<div class="ticket-card" id="app">
    <div id="cargando">Cargando datos del ticket...</div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {

    const app = document.getElementById("app");

    // Funci贸n segura para obtener ticket
    function obtenerTicketSeguro() {
        let ticket = localStorage.getItem("ticketAPK");
        if (!ticket) ticket = localStorage.getItem("ticketAPK_BACKUP");
        if (!ticket) return null;
        return JSON.parse(ticket);
    }

    // Funci贸n para obtener lista de platos
    function obtenerCarrito() {
        const carrito = localStorage.getItem("carritoMacroFit");
        return carrito ? JSON.parse(carrito) : [];
    }

    setTimeout(() => { // efecto de carga
        const ticket = obtenerTicketSeguro();

        if(!ticket) {
            app.innerHTML = `
                <h2>Oops! </h2>
                <p>No se encontr贸 ning煤n ticket.</p>
                <button class="btn-verde" onclick="location.href='menu.html'">Ir al men煤</button>
            `;
            return;
        }

        const platos = obtenerCarrito();

        // Mostrar ticket completo
        app.innerHTML = `
            <h2>Mi Ticket</h2>
            <div class="cuadro"><strong>Cliente:</strong> ${ticket.cliente}</div>
            <div class="cuadro"><strong>C茅dula:</strong> ${ticket.cedula}</div>
            <div class="cuadro"><strong>Tel茅fono:</strong> ${ticket.telefono}</div>
            <div class="cuadro"><strong>Fecha:</strong> ${ticket.fecha}</div>
            <div class="cuadro"><strong>Hora:</strong> ${ticket.hora}</div>
            <div class="cuadro"><strong>C贸digo:</strong> ${ticket.codigo}</div>
            <div class="cuadro"><strong>Platos:</strong>
                ${platos.length > 0 
                    ? `<ul>${platos.map(p => `<li>${p.nombre} - $${parseFloat(p.total).toFixed(2)}</li>`).join('')}</ul>` 
                    : `<p>No se agregaron platos</p>`}
            </div>
            <button class="btn-verde" onclick="location.href='menu.html'">VOLVER AL MEN</button>
        `;
    }, 500);

});
</script>

</body>
</html>
