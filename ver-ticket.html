<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket - Macro Fit</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f8f9fa; margin: 0; padding: 20px; color: #333; }
        header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; }
        .back-btn { background: #eee; border: none; width: 40px; height: 40px; border-radius: 12px; cursor: pointer; font-size: 1.2rem; }
        
        .ticket-card {
            background: #fff; padding: 25px; border-radius: 30px; text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05); max-width: 400px; margin: 0 auto 30px;
        }
        
        .status-badge { background: #e8f5e9; color: #2e7d32; padding: 5px 15px; border-radius: 15px; font-size: 0.8rem; font-weight: bold; display: inline-block; margin-bottom: 10px; }
        
        .historial { max-width: 400px; margin: 0 auto; }
        .historial h4 { color: #888; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 15px; }
        .historial-item { background: #fff; padding: 15px; border-radius: 15px; margin-bottom: 10px; border-left: 4px solid #4CAF50; font-size: 0.8rem; box-shadow: 0 4px 10px rgba(0,0,0,0.02); }

        .btn-verde { background: #4CAF50; color: white; border: none; padding: 18px; border-radius: 15px; font-weight: bold; width: 100%; cursor: pointer; transition: 0.2s; }
        .btn-outline { background: transparent; color: #4CAF50; border: 2px solid #4CAF50; margin-top: 10px; }
        .btn-verde:active { transform: scale(0.98); }
    </style>
</head>
<body>

<header>
    <button class="back-btn" onclick="location.href='menu.html'">‚¨ÖÔ∏è</button>
    <h3 style="margin:0; font-weight: 800;">Comprobante</h3>
    <div style="width:40px"></div>
</header>

<div id="app" class="ticket-card">
    <p>Cargando pedido...</p>
</div>

<div class="historial">
    <h4>üïí Pedidos Anteriores</h4>
    <div id="lista-historial">
        <div class="historial-item">
            <strong>MF-882190</strong><br>
            20/01/2026 | Total: $12.50
        </div>
        <div class="historial-item">
            <strong>MF-441203</strong><br>
            18/01/2026 | Total: $8.00
        </div>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const app = document.getElementById("app");
    
    // 1. LA CONEXI√ìN: Buscamos en la memoria interna el ticket guardado
    const datosGuardados = localStorage.getItem("ticketActual");
    const ticket = datosGuardados ? JSON.parse(datosGuardados) : null;

    // 2. VERIFICACI√ìN: Si existe el ticket, lo mostramos
    if (ticket && ticket.id) {
        app.innerHTML = `
            <div class="status-badge">ORDEN CONFIRMADA</div>
            <div style="font-size:50px; margin-bottom:10px;">‚úÖ</div>
            <h2 style="margin:0 0 10px 0; font-weight: 900;">¬°Listo!</h2>
            
            <div style="background:#f0f9f0; color:#2e7d32; padding:15px; border-radius:15px; font-size:1.6rem; font-weight:900; border:2px dashed #4CAF50; margin: 15px 0;">
                ${ticket.id}
            </div>

            <div style="text-align:left; background:#fdfdfd; padding:15px; border-radius:20px; font-size: 0.9rem; line-height: 1.6;">
                <strong>üë§ Cliente:</strong> ${ticket.cliente}<br>
                <strong>üìÑ C√©dula:</strong> ${ticket.cedula}<br>
                <strong>üì± Tel√©fono:</strong> ${ticket.telefono}<br>
                <strong>üìç Direcci√≥n:</strong> ${ticket.direccion}<br> 
                <hr style="border:0; border-top:1px solid #eee; margin:10px 0;">
                <div style="display:flex; justify-content:space-between; font-size: 0.8rem; color: #888;">
                    <span>üìÖ ${ticket.fecha}</span>
                    <span>‚è∞ ${ticket.hora}</span>
                </div>
                <div style="font-size:1.5rem; margin-top:10px; color:#4CAF50; text-align:center;">
                    <strong>TOTAL: $${ticket.total}</strong>
                </div>
            </div>

            <div style="margin-top:25px;">
                <button class="btn-verde" onclick="window.print()">
                    üñ®Ô∏è IMPRIMIR O CAPTURAR
                </button>
                <button class="btn-verde btn-outline" onclick="nuevoPedido()">
                    ü•ó NUEVO PEDIDO
                </button>
            </div>
        `;
    } else {
        // Si no hay datos, mostramos mensaje de error
        app.innerHTML = `
            <div style="font-size:60px;">‚ö†Ô∏è</div>
            <h2 style="font-weight: 900;">Sin Pedido</h2>
            <p style="color:#888;">No encontramos informaci√≥n de tu compra reciente.</p>
            <button class="btn-verde" onclick="location.href='menu.html'">
                IR AL MEN√ö
            </button>
        `;
    }
});

function nuevoPedido() {
    // Opcional: Podr√≠as guardar el ticket actual en el historial antes de borrarlo
    localStorage.removeItem("ticketActual"); 
    location.href = 'menu.html';
}
</script>

</body>
</html>
