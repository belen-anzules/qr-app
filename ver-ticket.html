<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mi Ticket - Macro Fit</title>
<style>
body {
    font-family: sans-serif;
    background: #f4f7f6;
    margin: 0;
    display: flex;
    justify-content: center;
    padding: 30px 0;
}

.ticket-card {
    background: white;
    padding: 25px;
    border-radius: 25px;
    width: 90%;
    max-width: 380px;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}

h2 {
    margin-bottom: 15px;
}

.cuadro {
    background: #f1f3f5;
    padding: 15px;
    border-radius: 12px;
    margin: 8px 0;
    text-align: left;
    font-size: 0.95rem;
    color: #333;
}

.btn-verde {
    background: #4CAF50;
    color: white;
    border: none;
    padding: 15px;
    width: 100%;
    border-radius: 15px;
    font-weight: bold;
    cursor: pointer;
    margin-top: 20px;
}
</style>
</head>
<body><div class="ticket-card" id="app"></div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const app = document.getElementById("app");
    const ticketJSON = localStorage.getItem("ticketAPK");

    if (!ticketJSON) {
        app.innerHTML = `
            <h3>No hay ticket</h3>
            <button onclick="location.href='menu.html'">Ir al menú</button>
        `;
        return;
    }

    const ticket = JSON.parse(ticketJSON);

    app.innerHTML = `
        <h2>Mi Ticket</h2>
        <div class="cuadro"><strong>Cliente:</strong> ${ticket.cliente}</div>
        <button onclick="location.href='menu.html'">VOLVER AL MENÚ</button>
    `;
});

</script>
</body>
</html>
