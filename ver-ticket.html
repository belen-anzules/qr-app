<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ticket - Macro Fit</title>

<style>
body{
    font-family:Segoe UI, Roboto, sans-serif;
    background:#f8f9fa;
    margin:0;
    padding:20px;
}

/* ===== HEADER ===== */
.header{
    display:flex;
    align-items:center;
    justify-content:space-between;
    margin-bottom:15px;
}

.back-btn{
    width:44px;
    height:44px;
    border-radius:14px;
    border:none;
    background:#eee;
    font-size:1.2rem;
    cursor:pointer;
}

.header h3{
    margin:0;
    font-weight:900;
    font-size:1rem;
}

/* ===== TICKET ===== */
.ticket-card{
    background:#fff;
    padding:30px;
    border-radius:30px;
    box-shadow:0 15px 30px rgba(0,0,0,.06);
    max-width:420px;
    margin:0 auto 25px;
    text-align:center;
}

.status{
    background:#e8f5e9;
    color:#2e7d32;
    padding:8px 16px;
    border-radius:20px;
    font-size:.75rem;
    font-weight:900;
    display:inline-block;
}

.codigo{
    font-size:1.9rem;
    font-weight:900;
    margin:15px 0;
    color:#4CAF50;
}

.info{
    text-align:left;
    margin-top:20px;
    font-size:.9rem;
}
.info div{margin-bottom:8px;}

.btn{
    margin-top:15px;
    padding:18px;
    border:none;
    border-radius:20px;
    background:#4CAF50;
    color:white;
    font-weight:900;
    width:100%;
    cursor:pointer;
}

.btn.out{
    background:#eee;
    color:#333;
}

/* ===== HISTORIAL QUEMADO ===== */
.historial-quemado{
    max-width:420px;
    margin:0 auto;
}

.historial-quemado h4{
    color:#888;
    margin-bottom:10px;
    padding-left:10px;
}

.item-fijo{
    background:#fff;
    padding:15px;
    border-radius:20px;
    margin-bottom:10px;
    font-size:.85rem;
    border-left:5px solid #ccc;
    box-shadow:0 6px 10px rgba(0,0,0,0.03);
}
</style>
</head>

<body>

<!-- ===== HEADER CON REGRESAR ===== -->
<div class="header">
    <button class="back-btn" onclick="volver()">‚¨ÖÔ∏è</button>
    <h3>Ticket</h3>
    <div style="width:44px"></div>
</div>

<div id="app"></div>

<!-- ===== HISTORIAL QUEMADO ===== -->
<div class="historial-quemado">
    <h4>üïí √öLTIMOS PEDIDOS</h4>

    <div class="item-fijo">
        <strong>MF-882190</strong><br>
        üìÖ 20/01/2024 | üíµ Total: $12.50
    </div>

    <div class="item-fijo">
        <strong>MF-441203</strong><br>
        üìÖ 18/01/2024 | üíµ Total: $8.00
    </div>

    <div class="item-fijo">
        <strong>MF-109283</strong><br>
        üìÖ 15/01/2024 | üíµ Total: $25.75
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded",()=>{

    const app = document.getElementById("app");
    const ticket = JSON.parse(localStorage.getItem("ticketActual"));

    if(!ticket){
        app.innerHTML = `
        <div class="ticket-card">
            <h2>üòï No hay pedido activo</h2>
            <p>No se encontr√≥ ning√∫n ticket reciente.</p>
            <button class="btn out" onclick="volver()">REGRESAR AL MEN√ö</button>
        </div>`;
        return;
    }

    app.innerHTML = `
    <div class="ticket-card">
        <div class="status">ENVIADO A CAJA üßæ</div>

        <div class="codigo">${ticket.id}</div>

        <div class="info">
            <div><strong>üë§ Cliente:</strong> ${ticket.cliente}</div>
            <div><strong>üìç Direcci√≥n:</strong> ${ticket.direccion}</div>
            <div><strong>üìÖ Fecha:</strong> ${ticket.fecha}</div>
            <div><strong>‚è∞ Hora:</strong> ${ticket.hora}</div>
            <hr style="border:0;border-top:1px solid #eee;margin:12px 0;">
            <div style="font-size:1.1rem;">
                <strong>Total: $${ticket.total}</strong>
            </div>
        </div>

        <!-- BOT√ìN EXTRA ABAJO -->
        <button class="btn out" onclick="volver()">REGRESAR AL MEN√ö</button>
    </div>`;
});

function volver(){
    location.href="menu.html";
}
</script>

</body>
</html>
