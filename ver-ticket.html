<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Ticket - Macro Fit</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f4f7f6;
            display: flex;
            justify-content: center;
            padding: 30px 10px;
            margin: 0;
        }
        .ticket-card {
            background: white;
            padding: 25px;
            border-radius: 25px;
            width: 85%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .ticket-card h2 { margin-bottom: 15px; }
        .codigo-box {
            font-size: 2.8rem;
            font-weight: 900;
            color: #4CAF50;
            margin: 15px 0;
            padding: 10px;
            border: 2px dashed #4CAF50;
            background: #f9fff9;
            border-radius: 12px;
        }
        .info-txt { display: flex; flex-direction: column; gap: 10px; margin-top: 10px; }
        .info-box {
            background: #f1f3f5;
            padding: 12px;
            border-radius: 12px;
            text-align: left;
            font-size: 0.9rem;
            color: #333;
        }
        .btn-verde {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 15px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="ticket-card" id="app">
        <h2>Cargando ticket...</h2>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const app = document.getElementById("app");

            // Funci√≥n para obtener el ticket seguro
            function obtenerTicket() {
                let t = localStorage.getItem("ticketAPK");
                if (!t) t = localStorage.getItem("ticketAPK_BACKUP");
                if (!t) return null;
                return JSON.parse(t);
            }

            // Obtenemos el ticket
            const t = obtenerTicket();

            if (!t) {
                app.innerHTML = `
                    <div style="font-size:60px; text-align:center;">ü•ó</div>
                    <h2 style="text-align:center;">¬°Hola!</h2>
                    <p style="text-align:center; color:#666;">No tienes tickets generados. Crea uno desde el men√∫.</p>
                    <button class="btn-verde" onclick="location.href='menu.html'">IR AL MEN√ö</button>
                `;
                return;
            }

            // Mostrar ticket con cuadros para cada dato
            app.innerHTML = `
                <h2>Mi Ticket</h2>
                <div class="codigo-box">${t.codigo}</div>
                <div class="info-txt">
                    <div class="info-box"><strong>üë§ Cliente:</strong> ${t.cliente}</div>
                    <div class="info-box"><strong>üìÑ C√©dula:</strong> ${t.cedula}</div>
                    <div class="info-box"><strong>üì± Tel√©fono:</strong> ${t.telefono}</div>
                    <div class="info-box"><strong>üìÖ Fecha:</strong> ${t.fecha}</div>
                    <div class="info-box"><strong>‚è∞ Hora:</strong> ${t.hora}</div>
                </div>
                <button class="btn-verde" onclick="
                    localStorage.removeItem('ticketAPK'); 
                    localStorage.removeItem('ticketAPK_BACKUP'); 
                    location.href='menu.html';
                ">VOLVER AL MEN√ö</button>
            `;
        });
    </script>
</body>
</html>
