<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Ticket</title>
    <style>
        :root {
            --primary: #4CAF50;
            --dark: #2c3e50;
            --light: #f4f7f6;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 30px 0;
            background: var(--light);
            display: flex;
            justify-content: center;
        }

        .ticket-card {
            background: white;
            padding: 25px;
            border-radius: 25px;
            width: 85%;
            max-width: 350px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .codigo-box {
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--primary);
            margin: 15px 0;
            padding: 10px;
            border: 2px dashed var(--primary);
            background: #f9fff9;
            border-radius: 12px;
        }

        .info-txt {
            text-align: left;
            background: #f1f3f5;
            padding: 15px;
            border-radius: 15px;
            font-size: 0.9rem;
            color: var(--dark);
            margin-top: 10px;
        }

        .btn-verde {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 15px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }

        .empty-message {
            text-align: center;
            color: #888;
        }

        .empty-message div {
            font-size: 60px;
        }
    </style>
</head>
<body>

<div class="ticket-card" id="app"></div>

<script>
document.addEventListener("DOMContentLoaded", function() {

    function obtenerTicketSeguro() {
        let t = localStorage.getItem("ticketAPK");
        if (!t) t = localStorage.getItem("ticketAPK_BACKUP");
        if (!t) return null;
        return JSON.parse(t);
    }

    function mostrarTicket() {
        const app = document.getElementById("app");
        const t = obtenerTicketSeguro();

        if (!t) {
            app.innerHTML = `
                <div class="empty-message">
                    <div>ü•ó</div>
                    <h3>No hay tickets generados</h3>
                    <p>A√∫n no se ha generado ning√∫n ticket. Crea uno desde el men√∫.</p>
                    <button class="btn-verde" onclick="location.href='menu.html'">
                        IR AL MEN√ö
                    </button>
                </div>
            `;
            return;
        }

        // Mostrar ticket existente
        app.innerHTML = `
            <div style="font-size:45px; text-align:center;">üßæ</div>
            <h2 style="text-align:center;">Mi Ticket</h2>

            <div class="codigo-box">${t.codigo}</div>

            <div class="info-txt">
                <strong>üë§ Cliente:</strong> ${t.cliente}<br>
                <strong>üìÑ C√©dula:</strong> ${t.cedula}<br>
                <strong>üì± Tel√©fono:</strong> ${t.telefono}<br>
                <strong>üìÖ Fecha:</strong> ${t.fecha}<br>
                <strong>‚è∞ Hora:</strong> ${t.hora}
            </div>

            <button class="btn-verde" onclick="location.href='menu.html'">
                VOLVER AL MEN√ö
            </button>
        `;
    }

    mostrarTicket();
});
</script>

</body>
</html>
