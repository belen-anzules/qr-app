<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Macro Fit - MenÃº</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header class="header-clean">
    <div class="header-title-container">
        <span class="app-logo-small">ðŸ¥—</span>
        <h2>MENÃš</h2>
    </div>
    <div class="cart-container" onclick="irAPedido()">
        <span class="cart-icon">ðŸ›’</span>
        <span id="cart-count" class="badge">0</span>
    </div>
  </header>

  <nav class="categorias-container">
    <button class="cat-btn cat-desayuno active" onclick="irACategoria('menu.html')">Desayuno</button>
    <button class="cat-btn cat-almuerzo" onclick="irACategoria('almuerzo.html')">Almuerzo</button>
    <button class="cat-btn cat-comida" onclick="irACategoria('comida.html')">Comida</button>
    <button class="cat-btn cat-cena" onclick="irACategoria('cena.html')">Cena</button>
  </nav>

  <main class="menu">
    
    <div class="card" onclick="irADetalle('detalle.html')">
      <div class="card-img-container">
        <img src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c" alt="Bowl">
      </div>
      <div class="info">
        <h3>Bowl Chipsotle</h3>
        <span class="price-tag">$7.99</span>
      </div>
    </div>

    <div class="card" onclick="irADetalle('desayuno1.html')">
      <div class="card-img-container">
        <img src="img/desayuno1.png" alt="Oats">
      </div>
      <div class="info">
        <h3>Overnight Oats</h3>
        <span class="price-tag">$5.99</span>
      </div>
    </div>

    <div class="card" onclick="irADetalle('desayuno2.html')">
      <div class="card-img-container">
        <img src="img/clasico_power.png" alt="Tostada">
      </div>
      <div class="info">
        <h3>Tostada con Aguacate</h3>
        <span class="price-tag">$3.99</span>
      </div>
    </div>

    <div style="height: 100px;"></div>
  </main>

  <script>
    function getCart() {
        const params = new URLSearchParams(window.location.search);
        return params.get('cart') ? JSON.parse(decodeURIComponent(params.get('cart'))) : [];
    }

    window.onload = () => {
        const cart = getCart();
        const badge = document.getElementById("cart-count");
        if (cart.length > 0) {
            badge.innerText = cart.length;
            badge.style.display = "flex";
        } else {
            badge.style.display = "none";
        }
    };

    function irADetalle(url) {
        const cartString = encodeURIComponent(JSON.stringify(getCart()));
        window.location.href = `${url}?cart=${cartString}`;
    }

    function irAPedido() { 
        const cartString = encodeURIComponent(JSON.stringify(getCart()));
        window.location.href = `pedido.html?cart=${cartString}`; 
    }
    
    function irACategoria(url) { 
        const cartString = encodeURIComponent(JSON.stringify(getCart()));
        window.location.href = `${url}?cart=${cartString}`; 
    }
  </script>
</body>
</html>
