<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Men煤 - Macro Fit</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="loader" id="loader">
    <div class="spinner"></div>
    <p>Preparando tu men煤...</p>
  </div>
  
  <header class="header-clean">
    <div class="app-logo"></div>
    <h2>MEN</h2>
    <div class="cart-container" onclick="irAPedido()">
        <span class="cart-icon"></span>
        <span id="cart-count" class="badge">0</span>
    </div>
  </header>

  <nav class="categorias-container">
    <button class="cat-btn active" onclick="irACategoria('menu.html')">Desayuno</button>
    <button class="cat-btn" onclick="irACategoria('almuerzo.html')">Almuerzo</button>
    <button class="cat-btn" onclick="irACategoria('comida.html')">Comida</button>
    <button class="cat-btn" onclick="irACategoria('cena.html')">Cena</button>
  </nav>

  <main class="menu">
    <div class="card" onclick="irADetalle('detalle.html')">
      <img src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c" alt="Bowl">
      <div class="info">
        <h3>Bowl Chipsotle</h3>
        <span class="price-tag">$7.99</span>
      </div>
    </div>

    <div class="card" onclick="irADetalle('desayuno1.html')">
      <img src="img/desayuno1.png" alt="Oats">
      <div class="info">
        <h3>Overnight Oats</h3>
        <span class="price-tag">$5.99</span>
      </div>
    </div>

    <div class="card" onclick="irADetalle('desayuno2.html')">
      <img src="img/clasico_power.png" alt="Tostada">
      <div class="info">
        <h3>Tostada con Aguacate</h3>
        <span class="price-tag">$3.99</span>
      </div>
    </div>
  </main>

  <script>
    // 1. Manejo del Loader y actualizaci贸n al cargar
    window.onload = () => {
      const loader = document.getElementById("loader");
      loader.style.opacity = "0";
      setTimeout(() => {
        loader.style.display = "none";
      }, 500);

      // Limpiar cualquier intento de edici贸n previo al entrar al men煤 principal
      localStorage.removeItem('editIndex');
      
      // Actualizar el n煤mero del carrito
      actualizarContador();
    };

    // 2. Funci贸n para contar items en el carrito (LocalStorage)
    function actualizarContador() {
      try {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const badge = document.getElementById("cart-count");
        
        if (cart.length > 0) {
          badge.innerText = cart.length;
          badge.style.display = "flex";
        } else {
          badge.style.display = "none";
        }
      } catch (e) {
        console.error("Error accediendo al carrito", e);
      }
    }

    // 3. Navegaci贸n limpia para la APK
    function irADetalle(url) {
      window.location.href = url;
    }

    function irAPedido() { 
      window.location.href = 'pedido.html'; 
    }
    
    function irACategoria(url) { 
      window.location.href = url; 
    }
  </script>
</body>
</html>
