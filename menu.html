<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Macro Fit - Desayunos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header class="header-clean">
    <div class="header-title-container">
        <span class="app-logo-small">ðŸ¥—</span>
        <h2>DESAYUNO</h2>
    </div>
    <div class="cart-container" onclick="irAPedido()">
        <span class="cart-icon">ðŸ›’</span>
        <span id="cart-count" class="badge">0</span>
    </div>
  </header>

  <div style="padding: 15px 20px 0;">
      <p style="color: #888; font-size: 0.9rem;">Hola, <span id="nombre-usuario" style="color: #2E7D32; font-weight: 800;">Invitado</span> ðŸ‘‹</p>
      <h1 style="font-size: 1.5rem; margin-top: 5px;">Empieza tu dÃ­a</h1>
  </div>

  <nav class="categorias-container">
    <button class="cat-btn cat-desayuno active" onclick="irACategoria('menu.html')">Desayuno</button>
    <button class="cat-btn cat-almuerzo" onclick="irACategoria('almuerzo.html')">Almuerzo</button>
    <button class="cat-btn cat-cena" onclick="irACategoria('cena.html')">Cena</button>
  </nav>

  <main class="menu">
    <div class="card" onclick="irADetalle('desayuno1.html')">
      <div class="card-img-container">
        <img src="img/desayuno1.png" alt="Oats" class="img-responsive">
      </div>
      <div class="info">
        <h3>Overnight Oats</h3>
        <span class="price-tag">$5.99</span>
      </div>
    </div>

    <div class="card" onclick="irADetalle('desayuno2.html')">
      <div class="card-img-container">
        <img src="img/clasico_power.png" alt="Tostada" class="img-responsive">
      </div>
      <div class="info">
        <h3>Tostada con Aguacate</h3>
        <span class="price-tag">$3.99</span>
      </div>
    </div>

    <div class="card" onclick="irADetalle('desayuno3.html')">
      <div class="card-img-container">
        <img src="https://images.unsplash.com/photo-1506084868730-342b1f8429b6" alt="Pancakes" class="img-responsive">
      </div>
      <div class="info">
        <h3>Pancakes de Avena</h3>
        <span class="price-tag">$4.99</span>
      </div>
    </div>
    <div style="height: 100px;"></div>
  </main>

  <script>
    window.onload = () => {
        const nombre = localStorage.getItem('userName') || "Invitado";
        document.getElementById('nombre-usuario').innerText = nombre;
        actualizarContador();
    };

    function actualizarContador() {
        const params = new URLSearchParams(window.location.search);
        const cart = params.get('cart') ? JSON.parse(decodeURIComponent(params.get('cart'))) : [];
        const badge = document.getElementById("cart-count");
        badge.innerText = cart.length;
        badge.style.display = cart.length > 0 ? "flex" : "none";
    }

    function irADetalle(pagina) {
        const params = new URLSearchParams(window.location.search);
        window.location.href = `${pagina}?${params.toString()}`;
    }

    function irACategoria(url) {
        const params = new URLSearchParams(window.location.search);
        window.location.href = `${url}?${params.toString()}`;
    }

    function irAPedido() {
        const params = new URLSearchParams(window.location.search);
        window.location.href = `pedido.html?${params.toString()}`;
    }
  </script>
</body>
</html>
