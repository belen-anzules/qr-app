<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Macro Fit - Desayunos</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .modal-confirm-borrar {
        background: white; padding: 25px; border-radius: 25px;
        width: 80%; max-width: 320px; text-align: center;
        box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        animation: aparecer 0.3s ease-out;
    }
    @keyframes aparecer { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    .btn-borrar-si { background: #e74c3c; color: white; border: none; padding: 12px; border-radius: 12px; font-weight: bold; flex: 1; cursor: pointer; }
    .btn-borrar-no { background: #f1f3f5; color: #333; border: none; padding: 12px; border-radius: 12px; font-weight: bold; flex: 1; cursor: pointer; }
    
    .cat-btn { border: none; padding: 10px 20px; border-radius: 15px; font-weight: bold; cursor: pointer; font-size: 0.9rem; transition: 0.3s; }
    .cat-desayuno { background: #d1e3f0; color: #507b9d; }
    .cat-almuerzo { background: #fff4e1; color: #f39c12; }
    .cat-cena { background: #f5ebf7; color: #a569bd; }
    .cat-btn.active { outline: 2px solid currentColor; transform: scale(1.05); }

    /* ARREGLO: Estilo para la burbuja del ticket */
    .resumen-icon-container { position: relative; }
    .ticket-badge {
        position: absolute; top: -2px; right: -2px;
        background: #e74c3c; width: 10px; height: 10px;
        border-radius: 50%; border: 2px solid white; display: none;
    }
  </style>
</head>
<body>

  <header class="header-clean">
    <div class="header-title-container">
        <span class="app-logo-small">游볭</span>
        <h2>DESAYUNO</h2>
    </div>

    <div style="display: flex; align-items: center; gap: 12px;">
        <div class="resumen-icon-container" onclick="verTicketAPK()" style="cursor: pointer;">
            <span style="font-size: 1.3rem;">游</span>
            <span id="dot-ticket" class="ticket-badge"></span>
        </div>
        <div class="cart-container" onclick="irAPedido()" style="cursor: pointer;">
            <span class="cart-icon">游</span>
            <span id="cart-count" class="badge">0</span>
        </div>
    </div>
  </header>

  <div style="padding: 20px 20px 0;">
      <h1 style="font-size: 1.6rem; color: #333; margin-bottom: 5px; font-weight: 800;">춰Bienvenido a Macro Fit!</h1>
      <p style="color: #666; font-size: 0.95rem;">Selecciona tu opci칩n favorita para empezar el d칤a con energ칤a.</p>
  </div>

  <nav class="categorias-container" style="display: flex; gap: 10px; padding: 15px 20px;">
    <button class="cat-btn cat-desayuno active" onclick="irACategoria('menu.html')">Desayuno</button>
    <button class="cat-btn cat-almuerzo" onclick="irACategoria('almuerzo.html')">Almuerzo</button>
    <button class="cat-btn cat-cena" onclick="irACategoria('cena.html')">Cena</button>
  </nav>

  <main class="menu">
    <div class="card" onclick="irADetalle('desayuno1.html')">
      <div class="card-img-container"><img src="img/desayuno1.png" class="img-responsive"></div>
      <div class="info"><h3>Overnight Oats</h3><span class="price-tag">$5.99</span></div>
    </div>
    <div class="card" onclick="irADetalle('desayuno2.html')">
      <div class="card-img-container"><img src="img/clasico_power.png" class="img-responsive"></div>
      <div class="info"><h3>Tostada con Aguacate</h3><span class="price-tag">$3.99</span></div>
    </div>
    <div class="card" onclick="irADetalle('desayuno3.html')">
      <div class="card-img-container"><img src="img/desayuno3.png" class="img-responsive"></div>
      <div class="info"><h3>SuperBowl Griego</h3><span class="price-tag">$3.99</span></div>
    </div>
    <div style="height: 100px;"></div>
  </main>

  <div id="vista-ticket" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); display:none; flex-direction:column; align-items:center; justify-content:center; z-index:9999; backdrop-filter: blur(5px);">
    <div style="background: white; padding: 30px; border-radius: 30px; width: 85%; max-width: 350px; text-align: center; box-shadow: 0 20px 40px rgba(0,0,0,0.3); border-top: 8px solid #4CAF50;">
        <div id="ticket-dinamico"></div>
        <button onclick="cerrarVistaTicket()" style="background:#f1f3f5; color:#333; border:none; padding:15px; width:100%; border-radius:15px; font-weight:bold; cursor:pointer; margin-top:15px; font-size:1rem;">
            CERRAR
        </button>
    </div>
  </div>

  <div id="modal-confirm-borrado" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); display:none; flex-direction:column; align-items:center; justify-content:center; z-index:10000; backdrop-filter: blur(3px);">
    <div class="modal-confirm-borrar">
        <div style="font-size: 40px;">丘멆잺</div>
        <h3 style="margin: 10px 0;">쮼liminar ticket?</h3>
        <p style="color: #666; font-size: 0.9rem; line-height: 1.4;">Si borras el ticket ahora, no podr치s mostrar el c칩digo en caja para pagar tu pedido.</p>
        <div style="display: flex; gap: 10px; margin-top: 25px;">
            <button class="btn-borrar-no" onclick="cerrarConfirmacion()">NO, VOLVER</button>
            <button class="btn-borrar-si" onclick="borrarTicketDefinitivo()">S칈, BORRAR</button>
        </div>
    </div>
  </div>

  <script>
    window.onload = () => {
        actualizarContador();
        const params = new URLSearchParams(window.location.search);
        const tk = params.get('tk');
        const nom = params.get('nom');

        if (tk) {
            const ahora = new Date();
            const datos = { codigo: tk, cliente: nom || "Cliente", fecha: ahora.toLocaleDateString(), hora: ahora.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) };
            localStorage.setItem('ticketAPK', JSON.stringify(datos));
        }
        actualizarIndicadorTicket();
    };

    // ARREGLO: Funci칩n para mostrar/ocultar el puntito rojo
    function actualizarIndicadorTicket() {
        const data = localStorage.getItem('ticketAPK');
        const dot = document.getElementById("dot-ticket");
        if (dot) { dot.style.display = data ? "block" : "none"; }
    }
function verTicketAPK() {
    window.location.href = "ver-ticket.html" + window.location.search;
}


    function mostrarConfirmacionBorrar() { document.getElementById("modal-confirm-borrado").style.display = "flex"; }
    function cerrarConfirmacion() { document.getElementById("modal-confirm-borrado").style.display = "none"; }
    function cerrarVistaTicket() { document.getElementById("vista-ticket").style.display = "none"; }
    
    function borrarTicketDefinitivo() { 
        localStorage.removeItem('ticketAPK'); 
        actualizarIndicadorTicket(); // Quita el punto rojo
        cerrarConfirmacion(); 
        cerrarVistaTicket(); 
    }
    
    function actualizarContador() {
        const params = new URLSearchParams(window.location.search);
        const cart = params.get('cart') ? JSON.parse(decodeURIComponent(params.get('cart'))) : [];
        const badge = document.getElementById("cart-count");
        if(badge) { badge.innerText = cart.length; badge.style.display = cart.length > 0 ? "flex" : "none"; }
    }
    function irADetalle(pagina) { window.location.href = `${pagina}?${new URLSearchParams(window.location.search).toString()}`; }
    function irACategoria(url) { window.location.href = `${url}?${new URLSearchParams(window.location.search).toString()}`; }
    function irAPedido() { window.location.href = `pedido.html?${new URLSearchParams(window.location.search).toString()}`; }
  </script>
</body>
</html>
