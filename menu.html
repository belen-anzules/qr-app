  <script>
    window.onload = () => {
        // Cargar nombre del registro
        const nombre = localStorage.getItem('userName') || "Invitado";
        document.getElementById('nombre-usuario').innerText = nombre;

        // Actualizar contador de carrito
        const params = new URLSearchParams(window.location.search);
        const cart = params.get('cart') ? JSON.parse(decodeURIComponent(params.get('cart'))) : [];
        const badge = document.getElementById("cart-count");
        badge.innerText = cart.length;
        badge.style.display = cart.length > 0 ? "flex" : "none";
    };

    function irADetalle(url, nombre, precio, imagen) {
        const params = new URLSearchParams(window.location.search);
        // Pasamos tambiÃ©n el nombre y precio del plato seleccionado para que detalle.html sea dinÃ¡mico
        params.set('p_nombre', nombre);
        params.set('p_precio', precio);
        params.set('p_img', imagen);
        window.location.href = `${url}?${params.toString()}`;
    }

    function irAPedido() {
        const params = new URLSearchParams(window.location.search);
        window.location.href = `pedido.html?${params.toString()}`;
    }

    function irACategoria(url) {
        const params = new URLSearchParams(window.location.search);
        window.location.href = `${url}?${params.toString()}`;
    }
  </script>
