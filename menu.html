<body>

  <header>

    </div>

    <div class="cart-icon" onclick="irAPedido()">ğŸ§¾</div>
  </header>

  <main class="menu">
    <div class="card">
      <div onclick="irADetalle('detalle.html')" style="cursor: pointer;">

  <script>
    window.onload = () => {
      document.getElementById("loader").style.display = "none";
    };

    function getCartRaw() {
      const params = new URLSearchParams(window.location.search);
      return params.get('cart') || encodeURIComponent(JSON.stringify([]));
    }

    function irADetalle(urlDestino) {
      const cart = getCartRaw();
      window.location.href = `${urlDestino}?cart=${cart}`;
    }

    function irAPedido() {
      const cart = getCartRaw();
      window.location.href = `pedido.html?cart=${cart}`;
    }

    // ğŸ”¹ NUEVA FUNCIÃ“N
    function irACategoria(pagina) {

    }
  </script>
