<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Macro Fit</title>
    <link rel="stylesheet" href="styles.css">

    <!-- FIX CR√çTICO PARA BOT√ìN -->
    <style>
        .cart-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 9999;
            background: #fff;
            padding: 15px;
        }

        .cart-footer button {
            width: 100%;
            pointer-events: auto;
        }

        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        .modal-card {
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
    </style>
</head>

<body>

<header class="header-clean">
    <a href="index.html" class="back" style="text-decoration:none;">‚Üê</a>
    <h2>REGISTRO</h2>
</header>

<main style="padding: 20px; padding-bottom: 140px;">

    <h3>üë§ Datos personales</h3>
    <input type="text" class="input" id="nombre" placeholder="Nombre">
    <input type="text" class="input" id="apellido" placeholder="Apellido">
    <input type="email" class="input" id="email" placeholder="Correo electr√≥nico">

    <h3 style="margin-top:20px;">üìè Datos f√≠sicos</h3>
    <input type="number" class="input" id="talla" placeholder="Talla (cm)">
    <input type="number" class="input" id="peso" placeholder="Peso (kg)">

    <h3 style="margin-top:20px;">üèÉ Objetivo</h3>
    <select class="input" id="objetivo">
        <option value="">Selecciona tu objetivo</option>
        <option value="Vida saludable">Vida saludable</option>
        <option value="M√∫sculo">Ganar masa muscular</option>
        <option value="Peso">Bajar de peso</option>
    </select>

</main>

<div class="cart-footer">
    <button class="btn btn-primary" id="btnRegistrar" type="button">
        Crear cuenta
    </button>
</div>

<!-- MODAL -->
<div class="modal" id="modalExito">
    <div class="modal-card">
        <h2>üéâ Registro exitoso</h2>
        <p id="textoExito"></p>
        <button class="btn btn-primary" id="btnMenu">Ir al men√∫</button>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

    document.getElementById("btnRegistrar").addEventListener("click", registrar);
    document.getElementById("btnMenu").addEventListener("click", () => {
        window.location.href = "menu.html";
    });

});

function registrar() {

    const nombre   = document.getElementById("nombre").value.trim();
    const apellido = document.getElementById("apellido").value.trim();
    const email    = document.getElementById("email").value.trim();
    const talla    = document.getElementById("talla").value.trim();
    const peso     = document.getElementById("peso").value.trim();
    const objetivo = document.getElementById("objetivo").value;

    if (!nombre || !apellido || !email || !talla || !peso || !objetivo) {
        alert("‚ö†Ô∏è Completa todos los campos");
        return;
    }

    // GUARDAR DATOS
    localStorage.setItem("userName", nombre);
    localStorage.setItem("userLastName", apellido);
    localStorage.setItem("userEmail", email);
    localStorage.setItem("userHeight", talla);
    localStorage.setItem("userWeight", peso);
    localStorage.setItem("userGoal", objetivo);

    document.getElementById("textoExito").innerText =
        `¬°Bienvenido ${nombre}! Tu cuenta fue creada correctamente üí™`;

    document.getElementById("modalExito").style.display = "flex";
}
</script>

</body>
</html>
