<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Macro Fit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="header-clean">
    <a href="index.html" class="back" style="text-decoration:none;">‚Üê</a>
    <h2>REGISTRO</h2>
</header>

<main style="padding: 20px; padding-bottom: 120px;">

    <h3 style="margin-bottom:15px;">üë§ Datos Personales</h3>

    <input type="text" class="input" id="input-nombre" placeholder="Nombre">
    <input type="text" class="input" id="input-apellido" placeholder="Apellido">
    <input type="email" class="input" id="input-email" placeholder="Correo electr√≥nico">

    <h3 style="margin: 20px 0 10px;">üìè Datos F√≠sicos</h3>

    <input type="number" class="input" id="input-talla" placeholder="Talla (cm)">
    <input type="number" class="input" id="input-peso" placeholder="Peso (kg)">

    <h3 style="margin: 20px 0 10px;">üèÉ Objetivo</h3>

    <select class="input" id="input-objetivo">
        <option value="">Selecciona un objetivo</option>
        <option value="Saludable">Vida saludable</option>
        <option value="Musculo">Ganar masa muscular</option>
        <option value="Peso">Bajar de peso</option>
    </select>

</main>

<div class="cart-footer">
    <button class="btn btn-primary" onclick="guardarYRegistrar()">Crear Cuenta</button>
</div>

<!-- MODAL DE √âXITO -->
<div id="modalExito" class="modal" style="display:none;">
    <div class="modal-card">
        <h2>üéâ Registro exitoso</h2>
        <p id="mensaje-exito"></p>
        <button class="btn btn-primary" onclick="irAlMenu()">Ir al Men√∫</button>
    </div>
</div>

<script>
function guardarYRegistrar() {

    const nombre   = document.getElementById('input-nombre').value.trim();
    const apellido = document.getElementById('input-apellido').value.trim();
    const email    = document.getElementById('input-email').value.trim();
    const talla    = document.getElementById('input-talla').value.trim();
    const peso     = document.getElementById('input-peso').value.trim();
    const objetivo = document.getElementById('input-objetivo').value;

    if (!nombre || !apellido || !email || !talla || !peso || !objetivo) {
        alert("‚ö†Ô∏è Por favor completa todos los campos");
        return;
    }

    // GUARDAR EN LOCALSTORAGE
    localStorage.setItem('userName', nombre);
    localStorage.setItem('userLastName', apellido);
    localStorage.setItem('userEmail', email);
    localStorage.setItem('userHeight', talla);
    localStorage.setItem('userWeight', peso);
    localStorage.setItem('userGoal', objetivo);

    document.getElementById('mensaje-exito').innerText =
        `¬°Bienvenido ${nombre}! Tu cuenta ha sido creada correctamente üí™`;

    document.getElementById('modalExito').style.display = "flex";
}

function irAlMenu() {
    window.location.href = "menu.html";
}
</script>

</body>
</html>
