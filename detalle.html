<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="dark">

<header>
  <a href="menu.html" class="back">←</a>
</header>

<img class="detail-img" src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c">

<section class="detail-content">
  <h2>Bowl Chips Potle</h2>
  <p class="price-base">Precio base: $7.99</p>

  <h3>Ingredientes</h3>

  <div class="ingredient">
    <span>Arroz integral</span>
    <span>215 kcal | $1.50</span>
    <div class="controls">
      <button onclick="removeIngredient('arroz')">−</button>
      <span id="arroz-qty">0</span>
      <button onclick="addIngredient('arroz')">+</button>
    </div>
  </div>

  <div class="ingredient">
    <span>Pollo</span>
    <span>200 kcal | $2.00</span>
    <div class="controls">
      <button onclick="removeIngredient('pollo')">−</button>
      <span id="pollo-qty">0</span>
      <button onclick="addIngredient('pollo')">+</button>
    </div>
  </div>

  <div class="ingredient">
    <span>Frejol</span>
    <span>110 kcal | $1.00</span>
    <div class="controls">
      <button onclick="removeIngredient('frejol')">−</button>
      <span id="frejol-qty">0</span>
      <button onclick="addIngredient('frejol')">+</button>
    </div>
  </div>

  <hr>

  <p>Total calorías: <strong><span id="total-kcal">0</span> kcal</strong></p>
  <p>Total precio: <strong>$<span id="total-price">7.99</span></strong></p>

  <button class="btn-cart" onclick="addToCart()">Añadir al carrito</button>
</section>

<script src="app.js"></script>
</body>
</html>
