<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <!-- LOADER -->
  <div class="loader" id="loader">
    <div class="spinner">ü•ë</div>
    <p>Cargando comida saludable...</p>
  </div>

  <!-- HEADER -->
  <header class="header-clean">
    <a href="menu.html" class="back">‚Üê</a>
    <h2>Detalle del Plato</h2>
  </header>

  <!-- IMAGEN -->
  <img
    class="detail-img"
    src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c"
    alt="Bowl saludable"
  >

  <!-- CONTENIDO -->
  <section class="detail-content">

    <h2>Bowl Chips Potle</h2>
    <p class="price-base">Precio base: $7.99</p>

    <h3>Ingredientes</h3>

    <div class="ingredient">
      <span>Arroz integral</span>
      <span>215 kcal | $1.50</span>
      <div class="controls">
        <button onclick="removeIngredient('arroz')">‚àí</button>
        <span id="arroz-qty">0</span>
        <button onclick="addIngredient('arroz')">+</button>
      </div>
    </div>

    <div class="ingredient">
      <span>Pollo</span>
      <span>200 kcal | $2.00</span>
      <div class="controls">
        <button onclick="removeIngredient('pollo')">‚àí</button>
        <span id="pollo-qty">0</span>
        <button onclick="addIngredient('pollo')">+</button>
      </div>
    </div>

    <div class="ingredient">
      <span>Frejol</span>
      <span>110 kcal | $1.00</span>
      <div class="controls">
        <button onclick="removeIngredient('frejol')">‚àí</button>
        <span id="frejol-qty">0</span>
        <button onclick="addIngredient('frejol')">+</button>
      </div>
    </div>

    <hr>

    <p>
      Total calor√≠as:
      <strong><span id="total-kcal">0</span> kcal</strong>
    </p>

    <p>
      Total precio:
      <strong>$<span id="total-price">7.99</span></strong>
    </p>

    <!-- BOTONES -->
    <button class="btn-cart" onclick="addToCart()">
      A√±adir al carrito
    </button>

    <button
      id="view-order"
      class="btn hidden"
      onclick="goToOrder()"
    >
      Ver mi pedido üßæ
    </button>

  </section>

  <!-- JS -->
  <script src="app.js"></script>

  <!-- LOADER SCRIPT -->
  <script>
    window.onload = function () {
      const loader = document.getElementById("loader");
      if (loader) loader.style.display = "none";
    };
  </script>

</body>
</html>
